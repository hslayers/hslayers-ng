<form class="form-horizontal" role="form" ng-controller="hs.ows.wfs.controller">
    <div class="form-group">
        <label for="image_format" class="capabilities_label col-sm-4 control-label" translate>Format</label>
        <div class="capabilities_input col-sm-8">
            <select class="form-control" ng-model="output_format">
                <option ng-repeat="i in output_formats">{{i}}</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-show="srs.toUpperCase() != map_projection">
        <label class="capabilities_label col-sm-4 control-label">SRS</label>
        <div class="capabilities_input col-sm-8">
            <select class="form-control" ng-model="srs">
                <option ng-repeat="i in srss">{{i}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="capabilities_label col-sm-4 control-label" translate>Folder name</label>
        <div class="capabilities_input col-sm-8">
            <input class="form-control" ng-model="path"/>
        </div>
    </div>
    <hr/>
    <ul class="list-group">
        <li class="list-group-item hs-ows-layerlistheading clearfix">
            <div>{{title}}</div>
            <button class="btn btn-primary" ng-click="selectAllLayers()" translate>Select All Layers</button>
            <button class="btn btn-primary pull-right" ng-click="tryAddLayers(true)"><i class="icon-refresh"></i></button>
        </li>
        <li ng-repeat="layer in services" class="list-group-item clearfix">
            <div>
                <input type="checkbox"ng-model="layer.checked" /> {{layer.Title}}
            </div>
        </li>
    </ul>
</form>
