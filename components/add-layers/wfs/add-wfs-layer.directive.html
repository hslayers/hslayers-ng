<form class="form-horizontal pt-1" name="frmConnect" role="form">
    <hs.add-layers-url type="wfs" url="url" connect="connect" field="frmConnect.url"></hs.add-layers-url>
    <div ng-show="showDetails" class="card">

        <div class="card-title text-center font-weight-bold">{{title}}</div>
        <div class="form-group">
            <label class="capabilities_label col-sm-4 control-label" translate>Folder name</label>
            <div class="capabilities_input col-sm-8">
                <input class="form-control" ng-model="path" />
            </div>
        </div>
        <hr />
        <ul class="list-group">
            <li ng-repeat="layer in service.services" class="list-group-item py-2 clearfix">
                <div>
                    <input type="checkbox" ng-model="layer.checked" ng-change="changed()" /> {{layer.Title}}
                </div>
                <div class="alert alert-primary d-flex" role="alert" ng-if="layer.featureCount > 1000 && layer.checked">
                    <div class="w-100">
                        <p class="mb-0" ng-show="layer.limitFeatureCount" translate>Selected layer contains {{layer.featureCount}} features. Loading too many at once (while zoomed out) may affect app performance
                        </p>
                    </div>
                </div>
            </li>
            <li class="list-group-item hs-ows-layerlistheading clearfix">
                <div class="d-flex justify-content-center">
                    <div class="d-flex justify-content-between w-100" ng-if="!loadingFeatures">
                        <button class="btn btn-primary" ng-click="selectAllLayers()" translate>Select All Layers</button>
                        <button class="btn btn-primary pull-right" ng-click="tryAddLayers(true)"
                            title="{{'Add to map'|translate}}" ng-disabled="!isChecked" translate>Add to map</i></button>
                    </div>
                    <button ng-show="loadingFeatures"
                        class="btn btn-primary btn-block w-75">{{'Loading features, please wait' | translate}}<img
                            class="ml-2" ng-src="{{loaderImage}}" /></button>
                </div>
            </li>

        </ul>
    </div>
</form>
