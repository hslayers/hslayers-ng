<div class="alert alert-danger alert-dismissible fade" style="position: fixed; top: 10em; left: calc((100% - 500),px) / 2; height: 19em; width: 500px; overflow-y: auto;" [ngClass]="{'show': modalVisible}" role="alert">
    <h4 class="alert-heading">
        {{'SAVECOMPOSITION.syncErrorDialog.errorWhenSyncing' | translate}}
    </h4>
    {{exception}}
    <button type="button" class="close" data-dismiss="alert" [attr.aria-label]="'COMMON.close' | translate" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
