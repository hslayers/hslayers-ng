<div>
    <form class="form">
        <label class="form-group"><translate>Name</translate>
            <input type="text" class="form-control" placeholder="{{'Fill in name'|translate}}"
            ng-model="compoData.title" />
        </label>
    
        <label class="form-group"><translate>Abstract</translate>
            <textarea class="form-control"
            placeholder="{{'Fill in descriptive text about map'|translate}}" ng-model="compoData.abstract">
            </textarea>
        </label>
        
        <label class="form-group"><translate>Thumbnail</translate>Thumbnail
            <img class="hs-stc-thumbnail img-thumbnail" alt="Composition thumbnail" width="256" height="256">
        </label>

        <div class="form-group">
            <div class="checkbox" ng-repeat="g in statusData.groups">
                <label>
                    <input type="checkbox" ng-model="g.r" />
                    <span translate>Make public</span>
                </label>
            </div>
        </div>

    </form>

    <button type="button" class="btn btn-secondary"  ng-click="hsSaveCompAdvancedPanel = !hsSaveCompAdvancedPanel"
        translate>Advanced options</button>
    <div class=" hs-save-comp-advanced-panel" ng-show="hsSaveCompAdvancedPanel">
        <form class="form">
            <label class="form-group"><translate>Keywords</translate>
                <input type="text" class="form-control" ng-model="compoData.keywords" />
            </label>

            <label class="form-group"><translate>Extent</translate>
                <div class="row hs-comp-ext-row">
                    <div class="form-group hs-comp-ext col-sm-3">
                        <input type="text" class="form-control input-group-lg" 
                            ng-model="compoData.bbox[0]" />
                    </div>
                    <div class="form-group hs-comp-ext col-sm-3">
                        <input type="text" class="form-control hs-comp-ext input-group-lg" 
                            ng-model="compoData.bbox[1]" />
                    </div>
                    <div class="form-group hs-comp-ext col-sm-3">
                        <input type="text" class="form-control hs-comp-ext input-group-lg" 
                            ng-model="compoData.bbox[2]" />
                    </div>
                    <div class="form-group hs-comp-ext col-sm-3">
                        <input type="text" class="form-control hs-comp-ext input-group-lg"
                            ng-model="compoData.bbox[3]" />
                    </div>
                </div>
            </label>

            <button type="button" class="btn btn-secondary" ng-click="getCurrentExtent()" translate>Use current map
                    extent</button>

            
            <label class="form-group"><translate>Layers</translate>
                <ul class="list-group">
                    <li ng-repeat="layer in compoData.layers | filter:query" id="layer-{{$index}}"
                        class="list-group-item">
                        <span>{{layer.title}}</span>
                        <span class="pull-right">
                            <input type="checkbox"ng-model="layer.checked" />
                        </span>
                    </li>
                </ul>
            </label> 
            
        </form>
    </div>

    <div class="card-footer row hs-stc-footer">
        <div class="btn-group" role="group" aria-label="Save composition">
            <button type="button" class="btn btn-secondary" translate
                ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-show="step=='context'" translate
                ng-disabled="!compoData.title" ng-click="confirmSave()">Save</button>
        </div>
    </div>
</div>
