<div ng-class="{'in': resultModalVisible}" class="modal" id="status-creator-result-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel" translate="">
                   Saving to status manager
                </h4>
                <button type="button" ng-click="resultModalVisible = false" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" translate="">Close</span></button>
            </div>
            <div class="modal-body" style="max-height:600px; overflow-y:auto">
                    <div translate class="alert alert-success" ng-show="statusData.success">Composition saved successfully</div>
                    <div translate class="alert alert-danger" ng-show="!statusData.success">Composition failed to save</div>
                    <div translate class="alert alert-danger" ng-show="!statusData.success && resultCode == 'not-saved'">Request was processed, but map was not saved due to authorization missing</div>
                    <div translate class="alert alert-danger" ng-show="!statusData.success && resultCode == 'error'">Server didn't respond or other error occured</div>
                    <div class="alert alert-danger" ng-show="!statusData.success && resultCode == 'error'">
                        <dl ng-repeat="(key, value) in details">
                            <dt>{{key}} </dt>
                            <dd hs.widgets.object-directive></dd>
                        </dl>
                    </div>
            </div>
            <div class="modal-footer" id="stc-footer">
                <button type="button" class="btn btn-primary" ng-click="resultModalVisible = false" data-dismiss="modal" translate>Close</button>
            </div>
        </div>
    </div>
</div>
