<div class="panel panel-default mainpanel">
    <div class="panel-heading"><span class="panel-title"><translate>Trip planner</translate></span>
        <button type="button" class="close" ng-click="Core.closePanel(this);">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only" translate>Close</span>
        </button>
    </div>
    <div class="panel-body">
        <button class="btn btn-default" style="float:right" ng-click="clearAll()" translate>Clear</button>
        <ul class="list-group">
            <li class="list-group-item clearfix active">
                <span translate=""><span class="ng-scope">Waypoints</span></span>
            </li>
            <li ng-repeat="waypoint in service.waypoints" class="list-group-item">
                <a href="#" ng-click="toggleEdit(waypoint)" ng-show="!waypoint.name_editing">{{waypoint.name}}</a> 
                <input ng-model="waypoint.name" class="form-control hs-waypoint-name" ng-show="waypoint.name_editing" focus-if="waypoint.name_editing" ng-blur="toggleEdit(waypoint)"/>
                <img ng-show="waypoint.loading" ng-src="{{ajax_loader}}"/>   
                <span class="pull-right">
                    <button type="button" class="btn btn-default btn-xs glyphicon glyphicon-trash" ng-click="service.removeWaypoint(waypoint);">
                    </button>
                <span>
            </li>
        </ul>
    </div>
</div>
