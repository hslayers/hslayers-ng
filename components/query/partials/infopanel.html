<hs.layout.panel-header panel-name="info" panel-title="'Info'| translate"></hs.layout.panel-header>
<div class="card panel-default hs-main-panel" ng-show="!data.features.length > 0">
    <div class="card-body m-2" translate="">Click on map for query results!</div>
</div>
<hs.query.default-info-panel-body></hs.query.default-info-panel-body>
<hs.custom-info-panel-body></hs.custom-info-panel-body>
<div class="container-fluid" ng-show="data.coordinates[0].name.length > 0">
    <div class="row">
        <div class="col-12 m-2"><strong>{{data.coordinates[0].name | translate}}</strong></div>
    </div>
    <div class="row" ng-repeat="projection in data.coordinates[0].projections | orderBy : name">
        <div class="input-group m-1">
            <div class="input-group-prepend">
                <span class="input-group-text">{{projection.name}}</span>
            </div>
            <input class="form-control" ng-value="projection.value"></input>
        </div>
    </div>
</div>
