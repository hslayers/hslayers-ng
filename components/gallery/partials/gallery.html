<div class="hs-gallery">
  <div class="hs-gallery-slideshow">
    <md-button ng-if="$ctrl.images.length > 1" class="md-icon-button hs-gallery-nav hs-gallery-prev" aria-label="Previous image" ng-click="$ctrl.changeSlide(-1)">
      <md-icon class="material-icons">keyboard_arrow_left</md-icon>
    </md-button>
    <md-button ng-if="$ctrl.images.length > 1" class="md-icon-button hs-gallery-nav hs-gallery-next" aria-label="Next image" ng-click="$ctrl.changeSlide(1)">
      <md-icon class="material-icons">keyboard_arrow_right</md-icon>
    </md-button>
    <div class="hs-gallery-track" ng-style="{transform: 'translateX(-' + (100 * $ctrl.curImg) + '%)'}">
      <figure ng-repeat="image in $ctrl.images" class="hs-gallery-slide">
        <img ng-src="{{ $ctrl.endpoint + image }}">
      </figure>
    </div>
  </div>
  <div class="hs-preview" ng-if="$ctrl.images.length > 1">
    <div class="hs-preview-row">
      <div ng-repeat="image in $ctrl.images" class="hs-preview-column" ng-class="{active: $ctrl.curImg === $index}">
        <img ng-click="$ctrl.curImg = $index" ng-src="{{ $ctrl.endpoint + image }}">
      </div>
    </div>
  </div>
</div>
