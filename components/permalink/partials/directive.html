<div class="panel panel-default mainpanel">
    <div class="panel-heading"><span class="panel-title" translate>Share map</span>
        <button type="button" class="close" ng-click="Core.closePanel(this)">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only" translate>Close</span>
        </button>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            
            <div class="form-group">
                <label for="pure-map-link" class="control-label" translate>Share pure map</label>
                <a ng-href="{{pureMapUrl}}" target="_blank" id = "pure-map-link">{{pureMapUrl}}</a>
                <p><sub class="text-danger">*Shares only map as picture</sub></p>
            </div>
            <br/>
            <div class="form-group">
                <label for="permalink-link" class="control-label" translate>Permalink</label>
                <a ng-href="{{permalinkUrl}}" target="_blank" id = "permalink-link">{{permalinkUrl}}</a>
                <p><sub class="text-danger">*Shares map with all portal functionalities</sub></p>
            </div>
            <hr/>
            
            <fieldset class="form-group">
                <h4 for="share-link" translate>Link for embed/social share</h4>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="share-link" value="puremap" ng-model="shareLink" ng-click="updateEmbedCode()">
                    Pure map
                  </label>
                </div>
                <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="share-link" value="permalink" ng-model="shareLink" ng-click="updateEmbedCode()" checked>
                    Permalink
                  </label>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="permalink-embed" class="control-label" translate>Embed code</label>
                <textarea  class="form-control" style="height: 80px" id = "permalink-embed" ng-model="embedCode"></textarea>
                <br/>
            </div>

            <hr />
            
            <fieldset>
            <h4>Share on social network</h4>
            <div class="form-group">
                <label for="hs-prmlnk-title" class="control-label" translate>Name</label>
                    <input type="text" class="form-control" id="hs-prmlnk-title" placeholder="{{'Fill in name'|translate}}" ng-change="invalidateShareUrl()" ng-model="title" />
            </div>
            
            <div class="form-group">
                <label for="hs-prmlnk-abstract" class="control-label" translate>Abstract</label>

                    <textarea class="form-control" id="hs-prmlnk-abstract" placeholder="{{'Fill in descriptive text about map'|translate}}" ng-change="invalidateShareUrl()" ng-model="abstract">
                    </textarea>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label class="control-label" translate=""><input type="checkbox" ng-model="new_share"/><span class="ng-scope"> New share</span></label>
                </div>
                <button class="btn btn-default" href="#" ng-click="shareOnSocial('twitter')">
                    <i class="icon-twitter"></i> Twitter
                </button>
                <button class="btn btn-default" href="#" ng-click="shareOnSocial('facebook')">
                    <i class="icon-facebook"></i> Facebook
                </button>
                <button class="btn btn-default" href="#" ng-click="shareOnSocial('google')">
                    <i class="icon-googleplus"></i> Google
                </button>
            </div>
            
            <div class="form-group">
                <label for="hs-permalink-thumbnail" class="control-label" translate>Thumbnail</label>
                <img id="hs-permalink-thumbnail" class="img-thumbnail" alt="Thumbnail" width="256" height="256">
            </div>
            </fieldset>
        </div>
    </div>
</div>
