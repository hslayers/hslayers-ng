<div class="card hs-main-panel">
    <hs-panel-header name="draw" [title]="'PANEL_HEADER.DRAW' | translate">
        <extra-buttons>
            <button class="but-title-sm" data-toggle="tooltip" [title]="'DRAW.drawInfo' | translate">
                <i class="icon-question-sign"></i>
            </button>
        </extra-buttons>
    </hs-panel-header>

    <div>
        <div class="d-flex w-75 m-auto py-2 justify-content-around" style="white-space: nowrap;">
            <button type="button" class="btn btn-sm rounded btn-primary hs-toolbar-button"
                (click)="HsDrawService.saveDrawingLayer(true)">
                {{'COMMON.newDrawingLayer' | translate}}
            </button>
            <button type="button" (click)="HsDrawService.setType(HsDrawService.type)"
                class="btn ml-1 btn-sm rounded btn-primary hs-toolbar-button" [disabled]="!HsDrawService.type">
                {{'DRAW.disableDrawing' | translate}}
            </button>
        </div>
        <p class="m-auto p-0 w-75" style="color:crimson; font-size: smaller;text-align: center;"
            [hidden]="HsDrawService.type">{{'DRAW.activateDrawing' | translate}}</p>
        <div [hidden]="!HsDrawService.type" class="btn-group w-100"
            [ngClass]="HsLayoutService.sidebarBottom() ? 'btn-group-lg' : 'btn-group-sm'">

            <div [hidden]="!HsDrawService.drawableLayers.length == 0"
                class="flex-row w-75 m-auto justify-content-around align-items-center" style="display: flex;">
                <p class="m-0 p-0" style="color:crimson">{{'DRAW.unsavedDrawing' | translate}}</p>
                <a href="" class="ml-2" (click)="HsDrawService.saveDrawingLayer()">{{'COMMON.saveAs' | translate}}</a>
            </div>
            <div class="flex-row w-75 m-auto justify-content-center align-items-center"
                *ngIf="HsDrawService.drawableLayers.length != 0" style="display: flex;">
                <p class="m-0 p-0" style="color: blue;">{{'DRAW.drawingTo' | translate}}</p>
                <div class="dropdown">
                    <button type="button" class="btn btn-sm rounded-0 hs-toolbar-button dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true"
                        (click)="layersExpanded = !layersExpanded; HsDrawService.fillDrawableLayers() "
                        [attr.aria-expanded]="layersExpanded">
                        {{HsDrawService.selectedLayerString()}}
                    </button>
                    <div class="dropdown-menu" [ngClass]="{'show': layersExpanded}">
                        <a class="dropdown-item" href="#" *ngFor="let layer of HsDrawService.drawableLayers"
                            (click)="selectLayer(layer)">{{layer.get('title')}}
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-block rounded-0 my-1 draw-buttons d-flex justify-content-center"
        [ngClass]="HsLayoutService.sidebarBottom() ? 'btn-group-lg' : 'btn-group-sm'">
        <button class="btn btn-light btn-outline-primary" [ngClass]="{active: HsDrawService.type=='Point' }"
            (click)="setType('Point')" data-toggle="tooltip" [title]="'COMMON.point' | translate">
            <i class="icon-pin"></i>
        </button>
        <button class="btn btn-light btn-outline-primary" [ngClass]="{active: HsDrawService.type=='Polygon' }"
            (click)="setType('Polygon')" data-toggle="tooltip" [title]="'COMMON.polygon' | translate">
            <i class="icon-polygonlasso"></i>
        </button>
        <button class="btn btn-light btn-outline-primary" [ngClass]="{active: HsDrawService.type=='LineString' }"
            (click)="setType('LineString')" data-toggle="tooltip" [title]="'COMMON.line' | translate">
            <i class="icon-line"></i>
        </button>
        <button class="btn btn-light btn-outline-primary" [ngClass]="{active: HsDrawService.type=='Circle' }"
            (click)="setType('Circle')" data-toggle="tooltip" [title]="'COMMON.circle' | translate">
            <i class="icon-circleloaderfull"></i>
        </button>
    </div>
    <div [hidden]="HsDrawService.type == null " class="pt-2">
        <div class="form-check" style="font-size: smaller">
            <input class="ng-hide" type="checkbox" id="individualStyle" [(ngModel)]="useIndividualStyle" />
            <label for="individualStyle"
                [ngClass]="{'hs-checkmark':useIndividualStyle,'hs-uncheckmark':!useIndividualStyle}">{{'DRAW.individualStyle' | translate}}</label>
        </div>
        <div class="card" [hidden]="!useIndividualStyle">
            <div class="card-header h5 p-1 pl-4">
                <span>{{'DRAW.definedStyle' | translate}}</span>
                <div class="hs-styler-selected-color-box" [ngStyle]="drawStyle()">
                </div>
            </div>
            <span>{{'COMMON.color' | translate}}</span>
            <hs-styler-color-component class="m-auto" (click)="updateStyle()" [(color)]="fillcolor">
            </hs-styler-color-component>
            <div [hidden]="HsDrawService.type == 'LineString'">
                <label>{{'DRAW.fillOpacity' | translate}} {{opacity}}</label>
                <input type="range" step="0.01" min="0" max="1" class="form-control m-auto"
                    style="width: 85%;height: 21px;" [(ngModel)]="opacity" (ngModelChange)="updateStyle()"
                    ng-model-options="{ getterSetter: true }" />
            </div>
            <label>{{'COMMON.strokeWidth' | translate}} {{linewidth}}</label>

            <input type="range" step="0.5" min="0" max="20" class="form-control m-auto" style="width: 85%;height: 21px;"
                [(ngModel)]="linewidth" (ngModelChange)="updateStyle()" />

        </div>
    </div>
</div>
