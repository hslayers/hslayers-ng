<div class="hs-toolbar">
    <nav class="navbar navbar-expand">
        <div class="navbar-nav">
            <div ng-controller="HsSearchController" class="nav-item"
                *ngIf="this.HsCoreService.exists('hs.search') && this.HsLayoutService.componentEnabled('searchToolbar')">
                <div>
                    <hs-search-input></hs-search-input>
                    <hs-search-results></hs-search-results>
                </div>
            </div>
            <hs-draw-toolbar class="nav-item hs-toolbar-button"
                *ngIf="this.HsLayoutService.componentEnabled('drawToolbar')"></hs-draw-toolbar>
            <div class="nav-item"
                *ngIf="this.HsCoreService.exists('hs.measure') && this.HsLayoutService.panelEnabled('measure') && this.HsLayoutService.componentEnabled('measureToolbar')">
                <div class="btn-group">
                    <button class="btn rounded-0 hs-toolbar-button btn-light btn-outline-secondary"
                        [title]="'TOOLBAR.measureLinesAndPolygon' | translate" (click)="measureButtonClicked()">
                        <i class="icon-design"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</div>
