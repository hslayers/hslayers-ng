<div class="card hs-main-panel">
    <hs-panel-header name="legend" [title]="'PANEL_HEADER.LEGEND' | translate"></hs-panel-header>
    <div class="card-body">
        <p><input type="text" class="form-control hs-filter" [placeholder]="'COMMON.filter' | translate" ng-model="query.title"></p>
        <span *ngIf="noLayerExists()">
            <p style="text-align: center">{{'LEGEND.noLegendExists' | translate}}</p>
        </span>
        <ul class="list-group">
            <li *ngFor="let layer of filterDescriptors()" class="list-group-item" [hidden]= !HsLegendService.legendValid(layer)>
                <div>
                    {{HsLayerUtilsService.translateTitle(layer.title)}}
                    <hs-legend-layer-directive [layer]="layer"></hs-legend-layer-directive>
                </div>

            </li>
        </ul>
        <div class="row justify-content-center">
            <div class="col col-md-2 d-flex justify-content-center">
                <button type="button" class="btn btn-light btn-outline ng-scope" [title]="'COMMON.reload' | translate" (click)="rebuildLegends()">
                    <i class="icon-refresh"></i>
                </button>
            </div>
        </div>
    </div>
</div>
