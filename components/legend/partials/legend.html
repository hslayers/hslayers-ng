<div class="card panel-default mainpanel">
    <hs.layout.panel-header panel-name="legend" panel-title="'Legend'||translate"></hs.layout.panel-header>
    <div class="card-body">
        <p><input type="text" class="form-control hs-filter" placeholder="Filter:" ng-model="query.title"></p>
        <span ng-if="noLayerExists()">
            <p style="text-align: center">No layer with legend exists!</p>
        </span>
        <ul class="list-group">
            <li ng-repeat="layer in layerDescriptors | filter:query" class="list-group-item"
                ng-show="isLegendable(layer)">
                {{layer.title}}
                <hs.legend.layer-directive layer="layer"></hs.legend.layer-directive>
            </li>
        </ul>
        <div class="row justify-content-center">
            <div class="col col-md-2">
                <button type="button" class="btn btn-light btn-outline ng-scope" title="{{'Reload'|translate}}"
                    ng-click="">
                    <i class="glyphicon icon-refresh"></i>
                </button>
            </div>
        </div>
    </div>
</div>
