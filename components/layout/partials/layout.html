
<div id="page-wrapper" class="bootstrap-iso">
    <div id="content-wrapper" ng-class="{'open': Core.sidebarExpanded && Core.sidebarVisible(), 'sb-right': Core.sidebarRight && Core.sidebarVisible(), 'sb-left': !Core.sidebarRight && Core.sidebarVisible(), 'classic-sidebar': Core.classicSidebar, 'mini-sidebar': !Core.classicSidebar}">
        <div class="page-content">
            <div hs.map.directive ng-controller="hs.map.controller" ng-show="hs_map.visible" id="map" style="z-index:990" ng-style="mapStyle()"></div>
            <hs.toolbar 
                ng-if="Core.exists('hs.toolbar') && !Core.puremapApp"
                ng-show="(!Core.smallWidth || !Core.sidebarExpanded) && Core.panelEnabled('toolbar') && Core.sidebarVisible()">
            </hs.toolbar>

            <div class="gui-overlay" ng-if="!Core.puremapApp">

                <div class="search-container" ng-controller="hs.search.controller" ng-if="!Core.exists('hs.toolbar') && Core.exists('hs.search.controller') && Core.sidebarVisible()">
                    <div>
                        <div hs.search.directive_searchinput></div>
                        <div hs.search.directive_searchresults></div>
                    </div>
                </div>


                <div class="panelspace" ng-if="Core.sidebarVisible()" ng-class="{'labels': Core.sidebarLabels, 'buttons': Core.sidebarButtons, 'minisidebar-wrapper':!Core.classicSidebar}" ng-style="{width: panelSpaceWidth()+'px'}">
                    <div class="panelspace-wrapper" ng-style="{width: panelSpaceWidth()+'px'}">
                        <div id="sidebar" hs.sidebar.directive ng-controller="hs.sidebar.controller" ng-class="Core.mainpanel" ng-if="Core.classicSidebar" ng-if="Core.exists('hs.sidebar.controller')" ng-cloak></div>
                        <div id="mini-sidebar" hs.minisidebar.directive ng-controller="hs.sidebar.controller" ng-class="Core.mainpanel" ng-if="!Core.classicSidebar" ng-if="Core.exists('hs.sidebar.controller')" ng-cloak></div>
                        <div id="panelplace" ng-class="{'minisidebar-panel':!Core.classicSidebar}" ng-style="{width: (panelSpaceWidth()-50)+'px'}">
                            <hs.layermanager                        hs.draggable ng-show="Core.panelVisible('layermanager', this)"></hs.layermanager>
                            <hs.legend                              hs.draggable ng-if="Core.exists('hs.legend')" ng-show="Core.panelVisible('legend', this)"></hs.legend>
                            <hs.add-layers                          hs.draggable ng-if="Core.exists('hs.addLayers') && !Core.singleDatasources" ng-show="Core.panelVisible('ows', this)"></hs.add-layers>
                            <hs.datasource-selector                 hs.draggable ng-if="Core.exists('hs.datasource_selector')" ng-show="Core.panelVisible('datasource_selector', this)"></hs.datasource-selector>
                            <hs.compositions                        hs.draggable  ng-if="Core.exists('hs.compositions')" ng-show="Core.panelVisible('composition_browser', this)"></hs.compositions>
                            <div hs.feature_crossfilter.directive   hs.draggable ng-controller="hs.feature_crossfilter.controller"  ng-if="Core.exists('hs.feature_crossfilter.controller')" ng-show="Core.panelVisible('feature_crossfilter', this)"></div>
                            <hs.measure                             hs.draggable ng-if="Core.exists('hs.measure')" ng-show="Core.panelVisible('measure', this)"></hs.measure>
                            <hs.print                               hs.draggable ng-if="Core.exists('hs.print')" ng-show="Core.panelVisible('print', this)"></hs.print>
                            <hs.styler                              hs.draggable ng-if="Core.exists('hs.styles')" ng-show="Core.panelVisible('styler', this)"></hs.styler>
                            <hs.permalink                           hs.draggable ng-if="Core.exists('hs.permalink')" ng-show="Core.panelVisible('permalink', this)"></hs.permalink>
                            <div hs.query.directive_infopanel       hs.draggable ng-controller="hs.query.controller" id="infopanel" ng-if="Core.exists('hs.query.controller') && config.design != 'md'" ng-show="Core.panelVisible('info', this)"></div>
                            <div hs.query.directive_infopanel_md    hs.draggable ng-controller="hs.query.controller" id="infopanel" ng-if="Core.exists('hs.query.controller') && config.design == 'md'" ng-show="Core.panelVisible('info', this)"></div>
                            <hs.save-map                            hs.draggable  ng-if="Core.exists('hs.save-map')" ng-show="Core.panelVisible('saveMap', this)"></hs.save-map>
                            <div hs.language.directive              hs.draggable ng-controller="hs.language.controller" ng-if="Core.exists('hs.language.controller')" ng-show="Core.panelVisible('language', this)"></div>
                            <div hs.routing.directive               hs.draggable ng-controller="hs.routing.controller" ng-if="Core.exists('hs.routing.controller')" ng-show="Core.panelVisible('routing', this)"></div>
                            <div hs.tracking.directive              hs.draggable ng-controller="hs.tracking.controller" ng-if="Core.exists('hs.tracking.controller')" ng-show="Core.panelVisible('tracking', this)"></div>
                            <hs.vgi-draw                            hs.draggable ng-if="Core.exists('hs.vgi-draw')" ng-show="Core.panelVisible('draw', this)"></hs.vgi-draw>
                            <hs.sensors.panel                       hs.draggable  ng-if="Core.exists('hs.sensors')" ng-show="Core.panelVisible('sensors', this)"></hs.sensors.panel>
                            <div hs.customhtml.directive                                                            ng-if="Core.exists('hs.customhtml')"></div>
                        </div>
                    </div>
                </div>
                <div id="hs-info-container" ng-hide="Core.smallWidth && Core.sidebarExpanded" ng-style="infoContainerStyle()" >
                    <div id="hs-info-area">
                        <hs.info ng-if="Core.exists('hs.info')"></hs.info>
                    </div>
                </div>
            </div>

            <div id="hs-dialog-area">
                <!--<div hs.save-map.directive ng-controller="hs.save-map.controller" ng-if="Core.exists('hs.save-map.controller')" ng-show="Core.panelVisible('saveMap', this)"></div>-->
            </div>
        </div>
    </div>
</div>
