<div class="hs-page-wrapper bootstrap-iso">
    <div class="hs-content-wrapper"
        ng-class="{'hs-open': layoutService.sidebarExpanded && layoutService.sidebarVisible(), 'hs-sb-right': layoutService.sidebarRight && layoutService.sidebarVisible(), 'hs-sb-left': !layoutService.sidebarRight && layoutService.sidebarVisible(),'hs-sb-bottom':layoutService.sidebarBottom()}">
        <div class="hs-page-content">
            <div hs.map.directive ng-controller="hs.map.controller" class="hs-ol-map" style="z-index:990"
                ng-style="mapStyle()"></div>
            <hs.toolbar ng-if="Core.exists('hs.toolbar') && !Core.puremapApp"
                ng-show="panelEnabled('toolbar') && layoutService.sidebarVisible()">
            </hs.toolbar>

            <div class="hs-gui-overlay" ng-if="!Core.puremapApp">

                <!-- <div ng-style="{'width':'239px'}" ng-controller="hs.search.controller" ng-if="!Core.exists('hs.toolbar') && Core.exists('hs.search.controller') && layoutService.sidebarVisible()">
                    <div>
                        <div hs.search.directive_searchinput></div>
                        <div hs.search.directive_searchresults></div>
                    </div>
                </div> -->

                <hs.layermanager.gallery ng-if="panelVisible('gallery')"></hs.layermanager.gallery>

                <div class="hs-panelspace" ng-if="layoutService.sidebarVisible()" ng-class="{'labels': layoutService.sidebarLabels, 'buttons': layoutService.sidebarButtons}" ng-style="{width: panelSpaceWidth()+'px'}">
                    <div class="hs-panelspace-wrapper" ng-style="{width: panelSpaceWidth()+'px'}">
                        <div class="hs-sidebar" hs.sidebar.directive ng-controller="hs.sidebar.controller" ng-if="Core.exists('hs.sidebar.controller')" ng-cloak></div>
                        <div class="hs-panelplace" ng-style="{width: (panelSpaceWidth()-50)+'px'}">
                            <hs.layermanager                        hs.draggable ng-show="panelVisible('layermanager', this)"></hs.layermanager>
                            <hs.legend                              hs.draggable ng-if="Core.exists('hs.legend')" ng-show="panelVisible('legend', this)"></hs.legend>
                            <hs.add-layers                          hs.draggable ng-if="Core.exists('hs.addLayers') && !Core.singleDatasources" ng-show="panelVisible('ows', this)"></hs.add-layers>
                            <hs.datasource-selector                 hs.draggable ng-if="Core.exists('hs.datasource_selector')" ng-show="panelVisible('datasource_selector', this)"></hs.datasource-selector>
                            <hs.compositions                        hs.draggable  ng-if="Core.exists('hs.compositions')" ng-show="panelVisible('composition_browser', this)"></hs.compositions>
                            <div hs.feature_crossfilter.directive   hs.draggable ng-controller="hs.feature_crossfilter.controller"  ng-if="Core.exists('hs.feature_crossfilter.controller')" ng-show="panelVisible('feature_crossfilter', this)"></div>
                            <hs.measure                             hs.draggable ng-if="Core.exists('hs.measure')" ng-show="panelVisible('measure', this)"></hs.measure>
                            <hs.print                               hs.draggable ng-if="Core.exists('hs.print')" ng-show="panelVisible('print', this)"></hs.print>
                            <hs.styler                              hs.draggable ng-if="Core.exists('hs.styles')" ng-show="panelVisible('styler', this)"></hs.styler>
                            <hs.permalink                           hs.draggable ng-if="Core.exists('hs.permalink')" ng-show="panelVisible('permalink', this)"></hs.permalink>
                            <div hs.query.directive_infopanel       hs.draggable ng-controller="hs.query.controller" class="hs-infopanel" ng-if="Core.exists('hs.query.controller') && config.design != 'md'" ng-show="panelVisible('info', this)"></div>
                            <div hs.query.directive_infopanel_md    hs.draggable ng-controller="hs.query.controller" class="hs-infopanel" ng-if="Core.exists('hs.query.controller') && config.design == 'md'" ng-show="panelVisible('info', this)"></div>
                            <hs.save-map                            hs.draggable  ng-if="Core.exists('hs.save-map')" ng-show="panelVisible('saveMap', this)"></hs.save-map>
                            <div hs.language.directive              hs.draggable ng-controller="hs.language.controller" ng-if="Core.exists('hs.language.controller')" ng-show="panelVisible('language', this)"></div>
                            <div hs.routing.directive               hs.draggable ng-controller="hs.routing.controller" ng-if="Core.exists('hs.routing.controller')" ng-show="panelVisible('routing', this)"></div>
                            <div hs.tracking.directive              hs.draggable ng-controller="hs.tracking.controller" ng-if="Core.exists('hs.tracking.controller')" ng-show="panelVisible('tracking', this)"></div>
                            <hs.vgi-draw                            hs.draggable ng-if="Core.exists('hs.vgi-draw')" ng-show="panelVisible('draw', this)"></hs.vgi-draw>
                            <hs.sensors.panel                       hs.draggable ng-if="Core.exists('hs.sensors')" ng-show="panelVisible('sensors', this)"></hs.sensors.panel>
                            <div hs.search.directive                hs.draggable ng-controller="hs.search.controller" ng-if="Core.exists('hs.search.controller') && panelVisible('search')" ng-show="panelVisible('search', this)"></div>
                            <div hs.sidebar.directive             class="hs-minisidebar"  hs.draggable ng-controller="hs.sidebar.controller" ng-if="Core.exists('hs.sidebar') && layoutService.minisidebar" ng-show="panelVisible('sidebar', this)"></div>
                            <div hs.draw.directive                  hs.draggable ng-if="Core.exists('hs.draw') " ng-show="panelVisible('draw', this)"></div>
                            <div hs.customhtml.directive                                                            ng-if="Core.exists('hs.customhtml')"></div>
                        </div>
                    </div>
                </div>
                <div class="hs-info-container"
                    ng-hide="layoutService.smallWidth || !panelVisible('compositionLoadingProgress')"
                    ng-style="infoContainerStyle()">
                    <div class="hs-info-area">
                        <hs.info ng-if="Core.exists('hs.info')"></hs.info>
                    </div>
                </div>
                <div>
                    <hs.query.feature-popup></hs.query.feature-popup>
                </div>
                <!-- <hs.draw.shape-toolbar></hs.draw.shape-toolbar> -->
            </div>
            <div class="hs-dialog-area">
                <!--<div hs.save-map.directive ng-controller="hs.save-map.controller" ng-if="Core.exists('hs.save-map.controller')" ng-show="panelVisible('saveMap', this)"></div>-->
            </div>
        </div>
    </div>
</div>
