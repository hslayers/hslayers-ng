<md-bottom-sheet-collapsible ng-class="layoutService.mainpanel">
  <md-toolbar class="md-hue-3" flex="none" hide-gt-sm>
    <div class="md-toolbar-tools">
      <h3 flex md-truncate>{{ bottomSheetTitle }}</h3>
      <md-button class="md-icon-button" aria-label="Close bottom sheet" ng-click="closeBottomSheet()">
      	<md-icon class="material-icons">close</md-icon>
      </md-button>
  	</div>
    <md-button class="md-icon-button bottom-sheet-switcher" aria-label="Switch bottom sheet state" ng-click="switchBottomSheetState()">
    <!-- <md-button class="md-icon-button bottom-sheet-switcher" aria-label="Switch bottom sheet state" ng-click="bottomSheetState === 'minimized' ? setHalfway : setMinimized"> -->
    	<md-icon class="material-icons">expand_more</md-icon>
    	<!-- <md-icon class="material-icons">expand_more</md-icon> -->
    </md-button>
  </md-toolbar>
	<hs.layermanager      		ng-if="HsCore.exists('hs.layermanager')" ng-show="panelVisible('layermanager', this)"></hs.layermanager>
	<hs.legend              	ng-if="HsCore.exists('hs.legend')" ng-show="panelVisible('legend', this)"></hs.legend>
	<hs-datasource-selector   	ng-if="HsCore.exists('hs.datasource_selector')" ng-show="panelVisible('datasource_selector', this)"></hs-datasource-selector>
	<hs.compositions          	ng-if="HsCore.exists('hs.compositions')" ng-show="panelVisible('composition_browser', this)"></hs.compositions>
	<div hs.feature_crossfilter.directive   ng-controller="hs.feature_crossfilter.controller"  ng-if="HsCore.exists('hs.feature_crossfilter.controller')" ng-show="panelVisible('feature_crossfilter', this)"></div>
	<hs.measure   				ng-if="HsCore.exists('hs.measure')" ng-show="panelVisible('measure', this)"></hs.measure>
	<hs.print                 	ng-if="HsCore.exists('hs.print')" ng-show="panelVisible('print', this)"></hs.print>
	<hs.styler					ng-controller="hs.styler"  ng-if="HsCore.exists('hs.styler.controller')" ng-show="panelVisible('styler', this)"></hs.styler>
	<hs.permalink				ng-if="HsCore.exists('hs.permalink')" ng-show="panelVisible('permalink', this)"></hs.permalink>
	<div hs.query.directive_infopanel       ng-controller="HsQueryController" ng-if="HsCore.exists('HsQueryController')" ng-show="panelVisible('info', this)"></div>
	<hs.save-map				ng-controller="hs.save-map" ng-if="HsCore.exists('hs.save-map.controller')" ng-show="panelVisible('saveMap', this)"></hs.save-map>>
	<div hs.routing.directive               ng-controller="HsRoutingController" ng-if="HsCore.exists('HsRoutingController')" ng-show="panelVisible('routing', this)"></div>
	<div hs.tracking.directive              ng-controller="HsTrackingController" ng-if="HsCore.exists('HsTrackingController')" ng-show="panelVisible('tracking', this)"></div>
	<hs.vgi-draw                ng-if="HsCore.exists('hs.vgi-draw')" ng-show="panelVisible('draw', this)"></hs.vgi-draw>
	<hs.customhtml				ng-if="HsCore.exists('hs.customhtml')"></hs.customhtml>
</md-bottom-sheet>
