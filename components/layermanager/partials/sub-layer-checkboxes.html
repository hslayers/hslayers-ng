<div>
    <div class="d-flex">
        <div class="p-0 form-check form-check-inline">
            <input class="form-check-input" type="checkbox" ng-model="$ctrl.checkedSubLayers[$ctrl.subLayer.name]"
                ng-change="subLayerSelected($ctrl.subLayer,$ctrl.checkedSubLayers[$ctrl.subLayer.name])" 
                ng-attr-id="hs-sublayers-{{$ctrl.subLayer.name}}"
                ng-if="!$ctrl.subLayer.children"/>
            <input class="form-check-input" type="checkbox" ng-model="$ctrl.withChildren[$ctrl.subLayer.name]"
                ng-change="subLayerSelected($ctrl.subLayer,$ctrl.withChildren[$ctrl.subLayer.name])" 
                ng-attr-id="hs-sublayers-{{$ctrl.subLayer.name}}" 
                ng-if="$ctrl.subLayer.children"/>

                <div class="p-0" ng-if="$ctrl.subLayer.children" >
                    <button type="button" class="btn btn-sm" ng-click="toggleExpanded()"><i
                            ng-class="{'icon-chevron-down': expanded, 'icon-chevron-right': !expanded}"></i></button>
                </div>
            <label class="form-check-label"
                ng-attr-for="hs-sublayers-{{$ctrl.subLayer.name}}">{{$ctrl.subLayer.title || $ctrl.subLayer.name}}</label>
        </div>
    </div>
    <div ng-if="$ctrl.subLayer.children" class="collapse ml-4" ng-class="{'show': expanded}">
        <div ng-repeat="subLayer in $ctrl.subLayer.children" ng-init="populateNestedLayers(subLayer)">
            <div ng-if="subLayerIsString(subLayer)">
                <input class="form-check-input" type="checkbox" ng-model="$ctrl.checkedSubLayers[subLayer]"
                    ng-change="subLayerSelected($ctrl.subLayer,$ctrl.checkedSubLayers[$ctrl.subLayer.name])" ng-attr-id="hs-sublayers-{{subLayer}}">
                <label class="form-check-label" ng-attr-for="hs-sublayers-{{subLayer}}">{{::sublayer}}</label>
            </div>
            <hs.layer-editor.sublayer-checkbox with-children="withChildren" sub-layer="subLayer" checked-sub-layers="checkedSubLayers" ng-on-checked="nestedLayerChecked($event)"
                ng-if="!subLayerIsString(subLayer)"></hs.layer-editor.sublayer-checkbox>
        </div>
    </div>

</div>
