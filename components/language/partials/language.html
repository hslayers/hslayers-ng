<div class="card panel-default hs-main-panel">
    <hs-panel-header name="language" title="Change language"></hs-panel-header>
    <div class="card-body">
        <ul class="hs-senslog-list list-group">
            <button *ngFor="let lang of available_languages"
                [ngClass]="'btn btn-block'+(HsLanguageService.language==lang.key.substr(0,2).toLowerCase() ? ' btn-primary' : ' btn-secondary')"
                (click)="HsLanguageService.setLanguage(lang.key)">{{lang.name}}</button>
        </ul>
    </div>
</div>
