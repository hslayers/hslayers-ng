<div class="print" layout="column" style="max-height:100%;">
    <md-toolbar class="md-hue-3" flex="none" hide-gt-sm>
        <h1 class="md-toolbar-tools" translate>Print</h1>
    </md-toolbar>
    <div class="md-padding" flex>
        <div layout="column" class="md-inline-form">
            <md-input-container>
                <label translate>Title</label>
                <input required md-maxlength="100" [(ngModel)]="title">
            </md-input-container>
        </div>
    </div>
    <md-divider></md-divider>
    <div layout-padding layout="row" layout-align="space-around center">
        <md-button class="md-raised md-accent" (click)="print()" translate>Print</md-button>
    </div>
</div>
