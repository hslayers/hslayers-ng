<div class="panel panel-default mainpanel hs-stc-mainpanel">
    <div class="panel-heading"><translate>Save current map</translate> {{title || current_composition_title}}
        <button type="button" class="close" ng-click="Core.closePanel(this)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="panel-body">
        <div hs.status_creator.directive_form ng-if="config.advanced_form"></div>
        <div class="modal-footer" id="stc-footer"  ng-if="config.advanced_form">
            <button type="button" class="btn btn-primary" id="stc-save" translate="" ng-click="save(false)">Overwrite</button>
            <button type="button" class="btn btn-primary" id="stc-saveas" translate="" ng-click="save(true)">Save as</button>
            <button type="button" class="btn btn-default" id="stc-next" translate="" ng-click="next()">Next</button> 
        </div>
        <div hs.status_creator.directive_simpleform ng-if="!config.advanced_form"></div>
    </div>
</div>
