<div ng-class="{'in': $ctrl.errorModalVisible}" class="modal hs-composition-error-dialog" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <translate>Error</translate>
                </h4>
                <h6><translate></translate></h6>
                <button type="button" ng-click="$ctrl.errorModalVisible = false" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" translate="">Close</span></button>
            </div>
            <div class="modal-body flex-column" style="max-height:600px; overflow-y:auto">
                    <p class="text-primary h5">{{$ctrl.error}}</p>
                    <p>{{$ctrl.msg}}</p>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$ctrl.errorModalVisible = false" translate>Close</button>
            </div>
        </div>
    </div>
</div>
