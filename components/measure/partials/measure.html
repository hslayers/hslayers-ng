<div class="card panel-default hs-main-panel">
    <hs.layout.panel-header panel-name="measure" panel-title="'Measure'| translate">
        <extra-title>&nbsp;<span ng-show="data.multipleShapeMode" translate>multiple shapes</span></extra-title>
    </hs.layout.panel-header>
    <div class="card-body p-2">
          <div class="btn-group btn-group-toggle" style="margin-bottom:10px">
            <label class="btn btn-secondary" ng-class="{active: type == 'distance'}">
                <input type="radio" name="type" value="distance"  ng-model="type"><translate>Distance</translate>
            </label>
            <label class="btn btn-secondary" ng-class="{active: type == 'area'}">
                <input type="radio" name="type" value="area"  ng-model="type"><translate>Area</translate>
            </label>
        </div>
        <button class="btn btn-secondary" style="float:right" ng-click="clearAll()" translate>Clear</button>
        <ul class="list-group">
            <li ng-repeat="measurement in data.measurements" class="list-group-item">
                {{measurement.size}}{{measurement.unit}}<span ng-if="measurement.type=='Area'"><sup>2</sup></span>
            </li>
        </ul>
    </div>
</div>
