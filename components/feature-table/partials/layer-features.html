<h3 class="mt-1" style="text-align: center">{{layer.title}}</h3>
<div style="text-align: right">
    <div class="btn-group" role="group">
        <div class="btn-group" ngbDropdown role="group" aria-label="Select sorting value">
            <button class="btn btn-sm btn-outline-dark" ngbDropdownToggle title="Sort features by value">Sort By</button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <button *ngFor="let valueName of HsFeatureTableService.sortByAttributeNames" ngbDropdownItem
                    (click)="sortFeaturesBy(valueName)">
                    {{valueName}}
                </button>
            </div>
        </div>
        <button type="button" class="btn btn-sm btn-outline-dark"
            (click)="showFeatureStats = !showFeatureStats">{{'FEATURE_TABLE.showFeatureStats' | translate}}</button>
    </div>
</div>
<div class="form-group mt-1 mb-1">
    <div class="input-group" style="margin-bottom: 4px">
        <input type="text" class="form-control hs-filter" placeholder="Filter:" [(ngModel)]="searchedFeatures"
            name="FeatureName">
    </div>
</div>
<table style="width:100%;" *ngFor="let feature of featureAttributes | featureFilter: searchedFeatures">
    <thead>
        <tr style="text-align: center">
            <th colspan="2"><a style="cursor: pointer;" (click)="zoomToFeature(feature)">{{feature.name}}</a></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let attr of feature.attributes">
            <td class="tdbreak">{{attr.name}}</td>
            <td class="tdbreak" style="min-width: 200px; max-width: 200px;">
                <span *ngIf="!attr.sanitizedValue && !attr.value.operations">
                    {{attr.value}}
                </span>
                <span *ngIf="!!attr.sanitizedValue" [innerHTML]="attr.sanitizedValue"></span>
                <div *ngIf="attr.value.operations">
                    <a href="#" *ngFor="let operation of attr.value.operations" (click)="executeOperation(operation)">{{operation.action}}</a>
                </div>
            </td>
        </tr>
        <tr [hidden]="!showFeatureStats" class="tdbreak" *ngFor="let stat of feature.stats">
            <td class="tdbreak">{{stat.name}}</td>
            <td class="tdbreak" style="min-width: 200px; max-width: 200px;">{{stat.value}}</td>
        </tr>
    </tbody>
</table>
<p class="p-2">
    <small><a href="#" (click)="showFeatureStats = !showFeatureStats">{{'FEATURE_TABLE.showFeatureStats' | translate}}</a></small>
</p>
<hr/>
