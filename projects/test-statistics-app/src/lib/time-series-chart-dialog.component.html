<div class="modal in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    {{'STATISTICS.TIME_SERIES_CHART' | translateHs : {app: data.app} }}
                </h4>
                <button (click)="close()" class="btn-close" data-dismiss="modal"><span aria-hidden="true"></span><span
                        class="visually-hidden">{{'COMMON.close' | translateHs : {app: data.app} }}</span></button>
            </div>
            <div class="modal-body" style="max-height:600px; overflow-y:auto">
                <div class="flex-row w-100 m-auto justify-content-center align-items-center" style="display: flex">
                    <p class="m-0 p-0 flex-fill text-primary">{{'STATISTICS.LOCATION_FILTER' | translateHs : {app: data.app} }}:
                    </p>
                    <div ngbDropdown placement="bottom-right" style="max-width: 50%">
                        <button type="button" ngbDropdownToggle class="
                      btn btn-sm
                      rounded-0
                      hs-toolbar-button
                      d-flex
                      align-items-center
                      mw-100
                    " aria-haspopup="true">
                            <div class="text-truncate" *ngIf="selectedLocation !== undefined">
                                {{selectedLocation}}
                            </div>
                        </button>
                        <div ngbDropdownMenu style="transform: translateX(25%); width: 15em">
                            <div class="d-flex align-items-center w-100 flex-column">
                                <a class="dropdown-item text-truncate" *ngFor="let val of locationValues"
                                    data-toggle="tooltip" (click)="selectFilter(val)">{{val}}</a>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="list-group hs-styler-content-list">
                    <ng-container *ngFor="let col of colWrappers; index as $index">
                        <li
                            class="list-group-item hs-list-item-header list-group-item-primary d-flex justify-content-between align-items-center">
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [(ngModel)]="col.checked"
                                        id="hs-time-series-col-{{$index}}">
                                    <label class="form-check-label" for="{{$index}}">
                                        {{col.name}}
                                    </label>
                                </div>
                            </div>
                        </li>
                    </ng-container>
                </ul>

                <div class="d-flex flex-column">
                    <div class="align-self-stretch">
                        <hs-time-series-chart [observations]="observations"></hs-time-series-chart>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" [disabled]="!filteredRows" (click)="visualize();"
                        data-dismiss="modal">{{'STATISTICS.VISUALIZE'
                        | translateHs : {app: data.app} }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
