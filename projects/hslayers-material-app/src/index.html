<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HslayersMaterialApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <script>
    function hslayersNgConfig(ol) {
      return {
        assetsPath: 'assets/',
        default_layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
            title: 'OpenStreetMap',
            base: true,
            visible: true,
            removable: false,
          }),
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              attributions: ['Maps &copy; <a href="http://www.thunderforest.com">Thunderforest</a>', 'Data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'],
              url: 'https://tile.thunderforest.com/atlas/{z}/{x}/{y}.png?apikey=820bd076452548f894e0059944475cb9',
            }),
            title: 'Thunderforest Atlas',
            base: true,
            visible: false,
          })
        ],
        default_view: new ol.View({
          center: ol.proj.transform([17.474129, 52.574], 'EPSG:4326', 'EPSG:3857'), //Latitude longitude    to Spherical Mercator
          zoom: 4,
        }),
      };
    }
  </script>
  <hslayers-material-app></hslayers-material-app>
</body>
</html>
