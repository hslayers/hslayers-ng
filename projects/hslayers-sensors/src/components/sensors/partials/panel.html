<div class="card panel-default hs-main-panel" [hidden]="!isVisible()">
    <hs-panel-header name="sensors" [title]="'PANEL_HEADER.SENSORS' | translate"></hs-panel-header>
    <div class="card-body">
        <p><input type="text" class="form-control" [placeholder]="'COMMON.filter' | translate" [(ngModel)]="query.description"></p>
        <div class="container">
            <div class="row" style="width: 662;">
                <div class="col-9">
                    <ul class="nav flex-column flex-sm-row" role="tablist">
                        <!--<li class="nav-item">
                            <a class="nav-link" ng-class="{'btn-primary': viewMode == 'sensors'}" 
                                aria-controls="context" role="tab" data-toggle="tab" ng-click="setViewMode('sensors')"
                                    >{{'SENSORS.sensors' | translate}}
                            </a>
                        </li>
                        <li>
                            <a class="nav-link" ng-class="{'btn-primary': viewMode == 'phenomena'}" 
                                aria-controls="context" role="tab" data-toggle="tab" ng-click="setViewMode('phenomena')"
                                >{{'SENSORS.phenomena' | translate}}
                            </a>
                        </li>-->
                    </ul><!-- Tab panes -->
                </div>
                <div class="col-3 text-right">
                    <button type="button" class="btn btn-sm" (click)="toggleExpansion()"><i [ngClass]="{'icon-calcminus': viewExpanded, 'icon-calcplus':!viewExpanded}"></i>
                    </button>
                </div>
            </div>
        </div>
        <ul class="list-group">
            <li *ngFor="let unit of HsSensorsService.filterquery(HsSensorsService.units, query)" class="list-group-item">
                <hs-sensor-unit-list-item [unit]="unit" [expanded]="viewExpanded" [view-mode]="viewMode"></hs-sensor-unit-list-item>
            </li>
        </ul>
    </div>
</div>
