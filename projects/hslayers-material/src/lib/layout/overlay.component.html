<section layout="row" class="buttons bottom right">
    <button mat-icon-button
        class="attributions-button"
        (click)="openAttributionDialog($event)"
        color="primary"
        matTooltip="Attributions"
        matTooltipPosition="top"
        aria-label="Attributions button">
        <mat-icon>info</mat-icon>
    </button>
</section>

<section layout="row" class="buttons top right">
    <button mat-mini-fab
        (click)="adjustZoom(-1)"
        [class.mat-accent]="false"
        [disabled]="!canZoomOut()"
        matTooltip="Zoom out"
        matTooltipPosition="bottom"
        aria-label="Zoom out button">
        â€“
    </button>
    
    <button mat-mini-fab
        (click)="adjustZoom(1)"
        [class.mat-accent]="false"
        [disabled]="!canZoomIn()"
        matTooltip="Zoom in"
        matTooltipPosition="bottom"
        aria-label="Zoom in button">
        +
    </button>
    
    <button mat-mini-fab
        (click)="defaultView()"
        color="primary"
        matTooltip="Default view"
        matTooltipPosition="bottom"
        aria-label="Go to the default view">
        <mat-icon>home</mat-icon>
    </button>
    
    <button mat-mini-fab
        (click)="maxView()"
        color="primary"
        matTooltip="Display all"
        matTooltipPosition="bottom"
        aria-label="Display all features">
        <mat-icon>language</mat-icon>
    </button>
</section>
