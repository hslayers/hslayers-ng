<button type="button" (click)="historyDropdownVisible=!historyDropdownVisible"
    class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split rounded-0" [title]="'HISTORY.toggleDropdown' | translate"
    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="dropdown-menu" style="left: auto; right:0; width:325px; overflow: hidden"
        [ngClass]="{'show': historyDropdownVisible}">
        <a class="dropdown-item" *ngFor="let item of items | keyvalue" (click)="historyUrlClicked(item.value)" >{{item.value}}</a>
    </div>
</button>
