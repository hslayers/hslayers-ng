<div layout="column" style="max-height:100%;">
    <div class="md-padding" flex>
        <div layout="row" layout-align="center center" layout-fill>
            <md-icon flex="nogrow">link</md-icon>
            <md-button class="md-icon-button" ngclipboard data-clipboard-text="{{data.permalinkUrl}}"
                ngclipboard-success="onClipSuccess(e);" ngclipboard-error="onClipError(e);">
                <md-icon class="md-accent md-hue-2">content_copy</md-icon>
                <md-tooltip md-direction="down">{{'PERMALINK.directiveMd.copyToClipboard' | translate}}</md-tooltip>
            </md-button>
        </div>
        <div layout="row" layout-align="center center" layout-fill>
            <a ng-href="{{data.permalinkUrl}}" target="_blank" id="permalink-link">{{data.permalinkUrl}}</a>
        </div>
        <div layout="row" layout-margin>
            <label for="permalink-embed">{{'PERMALINK.embedCode' | translate}}</label>
            <textarea layout-fill style="height: 80px" id="permalink-embed" ng-model="data.embedCode"></textarea>
            <br />
        </div>
        <div layout-margin>
            <h3 layout-fill style="margin-bottom:10px;">{{'PERMALINK.shareOnSocialNetwork' | translate}}</h3>
            <md-input-container layout-fill>
                <label>{{'COMMON.name' | translate}}</label>
                <input [placeholder]="{{'COMMON.fillInName' |translate}}" ng-change="invalidateShareUrl()"
                    ng-model="data.title" />
            </md-input-container>

            <md-input-container layout-fill>
                <label>{{'COMMON.abstract' | translate}}</label>
                <textarea [placeholder]="{{'COMMON.fillInDescriptive' |translate}}" ng-change="invalidateShareUrl()"
                    ng-model="data.abstract" md-maxlength="500" rows="2" md-select-on-focus>
                            </textarea>
            </md-input-container>

            <section layout="row" layout-align="left center" layout-wrap>
                <md-button class="md-raised md-primary" ng-click="shareOnSocial('facebook')">
                    Facebook
                </md-button>
                <md-button class="md-raised md-primary md-hue-3" ng-click="shareOnSocial('twitter')">
                    Twitter
                </md-button>
                <md-button class="md-raised md-accent" ng-click="console.log(data)">
                    Google+
                </md-button>
            </section>

            <div layout="column" layout-align="left center">
                <h5>{{'COMMON.thumbnail' | translate}}</h5>
                <img layout-margin class="img-thumbnail hs-permalink-thumbnail" alt="Thumbnail">
            </div>
        </div>
    </div>
</div>
