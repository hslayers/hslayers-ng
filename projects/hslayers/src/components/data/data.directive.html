<div class="card hs-main-panel">
    <hs-panel-header name="datasource_selector" [title]="'PANEL_HEADER.DATASOURCE_SELECTOR' | translate">
    </hs-panel-header>
    <div class="card-body">
        <ul class="nav flex-column flex-sm-row dss-tabs" role="tablist">
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link" href="#" [ngClass]="{'btn-primary active': typeSelected == 'catalogue'}" role="tab"
                    data-toggle="tab" (click)="datasetSelect('catalogue')">
                    Data Catalogue
                </a>
            </li>
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link" href="#" [ngClass]="{'btn-primary active': typeSelected == 'url'}" role="tab"
                    data-toggle="tab" (click)="datasetSelect('url')">
                    Url
                </a>
            </li>
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link" href="#" [ngClass]="{'btn-primary active': typeSelected == 'file'}" role="tab"
                    data-toggle="tab" (click)="datasetSelect('file')">
                    File
                </a>
            </li>
        </ul>
    </div>
</div>
