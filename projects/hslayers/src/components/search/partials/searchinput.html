<div class="input-group">
    <div class="input-group-prepend">
        <button (click)="toggleSearchInput()"
            class="btn btn-light btn-outline-secondary rounded-0 hs-toolbar-button"><i class="glyphicon icon-search"
                [title]="'COMMON.search' | translate"></i></button>
    </div>
    <input [(ngModel)]="query" [hidden]="!searchInputVisible" name="query" 
        class="form-control hs-search-address-input rounded-0 hs-toolbar-button" [placeholder]="'COMMON.search' | translate"
        (ngModelChange)="queryChanged()">
    <button class="clearSearch" (click)="clear()" *ngIf="clearvisible"><i class="icon-remove-circle align-middle"></i></button>
</div>
