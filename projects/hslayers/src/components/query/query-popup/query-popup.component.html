<div [ngStyle]="popupVisible()" class="hs-hover-popup">
    <div class="card">
        <a class="p-1" (click)="data.service.closePopup(data.app)" data-toggle="tooltip"
            [title]="'QUERY.featurePopup.closePopup' | translate">
            <i class="icon-remove-circle"></i>
        </a>
        <div *ngFor="let layerDesc of data.service.apps[data.app]?.featureLayersUnderMouse; let i = index" class="hs-popup-layer">
            <hs-panel-container [service]="hsQueryPopupWidgetContainerService" [app]="data.app" [reusePanelObserver]="true" [panelObserver]="layerDesc.panelObserver"
                [data]="{layerDescriptor: layerDesc, attributesForHover: attributesForHover, service: data.service, app: data.app}">
            </hs-panel-container>
        </div>
    </div>
</div>
