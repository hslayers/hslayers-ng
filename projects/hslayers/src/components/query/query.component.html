<hs-panel-header name="info" [title]="'PANEL_HEADER.INFO' | translate" [hidden]="!isVisible()"></hs-panel-header>
<div class="card hs-main-panel" *ngIf="noFeatureSelected()" [hidden]="!isVisible()">
    <div class="d-flex flex-column align-items-center p-4">
        <i class="icon-cursor bg-primary p-3 text-white rounded " style="font-size: x-large; color:hsl(208, 100%, 97%)"></i>
        <p class="h4">No features selected</p>
        <p class="small">{{'QUERY.infoPanel.clickOnMap' | translate}}</p>
    </div>
</div>
<hs-query-default-info-panel-body *ngIf="hsLayoutService.mainpanel === 'info'" [hidden]="!isVisible()"></hs-query-default-info-panel-body>
<hs-custom-info-panel-body [hidden]="!isVisible()"></hs-custom-info-panel-body>
<div class="container-fluid" [hidden]="!isVisible()" *ngIf="hsQueryBaseService.data.coordinates !== undefined && hsQueryBaseService.data.coordinates.length > 0">
    <div class="row">
        <div class="col-12 m-2"><strong>{{hsQueryBaseService.data.coordinates[0].name}}</strong></div>
    </div>
    <div class="row">
        <div class="input-group m-1">
            <select class="form-control form-select" [(ngModel)]="hsQueryBaseService.data.selectedProj" [ngModelOptions]="{standalone: true}" *ngIf="hsQueryBaseService.data.coordinates.length>0">
                <option *ngFor="let projection of hsQueryBaseService.data.coordinates[0].projections"  [ngValue]="projection">{{projection.name}}</option>
            </select>
            <input class="form-control" [value]="hsQueryBaseService.data.selectedProj.value" readonly="">
        </div>
    </div>
</div>
