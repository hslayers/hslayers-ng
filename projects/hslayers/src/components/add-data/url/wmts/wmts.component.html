<form class="form-horizontal" name="frmConnectWmts" role="form">
    <hs-common-url type="wmts" [app]="app" [(url)]="hsAddDataCommonService.get(app).url"
        (connect)="hsAddDataOwsService.connect(app)">
    </hs-common-url>

    <hs-url-progress *ngIf="hsAddDataCommonService.get(app).loadingInfo" [app]="app"></hs-url-progress>
    <div *ngIf="hsAddDataCommonService.get(app).showDetails && !hsAddDataCommonService.get(app).loadingInfo"
        class="card">
        <ul class="list-group">
            <li class="list-group-item hs-ows-layerlistheading clearfix bg-white">
                <div>{{appRef.data.title}}</div>
            </li>
            <li *ngFor="let layer of appRef.data.layers; trackBy:( 'Identifier' | trackByProperty ); let index = index"
                class="list-group-item clearfix">
                <input class="d-none" type="checkbox" [(ngModel)]="layer.checked" [ngModelOptions]="{standalone: true}"
                    (change)="hsAddDataOwsService.changed(appRef.data,app)" [attr.id]="'wmtslayer-'+index+app"
                    name="wmtslayer-{{index}}" />
                <label class="form-check-label m-0 ps-4 mw-100 d-flex align-items-center"
                    [attr.for]="'wmtslayer-'+index+app"
                    [ngClass]="{'hs-checkmark': layer.checked,'hs-uncheckmark':!layer.checked}"><span class="ms-2"
                        style="max-width: 90%;">{{layer.Title}}</span></label>

                <div *ngIf="layer.checked" class="d-flex flex-row justify-content-end align-items-baseline">
                    {{'ADDDATA.CATALOGUE.addAs' | translateHs: {app} }}
                    <div class="btn-group ms-2">
                        <button type="button" class="btn btn-sm btn-light  btn-outline-secondary"
                            (click)="layer.base = true" [ngClass]="{'active':layer.base}">
                            {{'COMPOSITONKEYWORDS.Basemap' | translateHs: {app} }}
                        </button>
                        <button type="button" class="btn btn-sm btn-light  btn-outline-secondary"
                            (click)="layer.base = false" [ngClass]="{'active': !layer.base}">
                            {{'COMMON.layer' | translateHs: {app} }}
                        </button>
                    </div>
                </div>
            </li>
        </ul>
        <li class="list-group-item hs-ows-layerlistheading clearfix bg-white" style="position: sticky;
        bottom: 0; z-index:10">
            <div class="d-flex justify-content-center">
                <hs-url-add class="w-100" [injectedService]="hsUrlWmtsService" [layers]="appRef.data.layers"
                    [app]="app">
                </hs-url-add>
            </div>
        </li>
    </div>

</form>
