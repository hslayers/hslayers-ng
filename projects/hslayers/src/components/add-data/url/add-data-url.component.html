<div class="d-flex justify-content-center flex-column align-items-center m-3">
    <div class="container ">
        <div class="row justify-content-center">
            <button *ngFor="let type of types" [ngClass]="{'active': type.id === typeSelected }"
                (click)="selectType(type.id)" style="margin: 3px;"
                class="btn btn-light btn-outline-secondary rounded btn-sm mt-1 col-sm-3">
                {{type.text}}
            </button>
        </div>
    </div>

    <div class="w-100 pt-3">
        <hs-url-arcgis *ngIf="typeSelected === 'arcgis'"></hs-url-arcgis>
        <hs-url-wfs *ngIf="typeSelected === 'wfs'"></hs-url-wfs>
        <hs-url-wms *ngIf="typeSelected === 'wms'"></hs-url-wms>
        <hs-url-wmts *ngIf="typeSelected === 'wmts'"></hs-url-wmts>
        <hs-url-vector *ngIf="typeSelected === 'geojson'" [dataType]="typeSelected"></hs-url-vector>
        <hs-url-vector *ngIf="typeSelected === 'kml'" [dataType]="typeSelected">
        </hs-url-vector>
        <hs-url-vector *ngIf="typeSelected === 'gpx'" [dataType]="typeSelected">
        </hs-url-vector>
    </div>
</div>
