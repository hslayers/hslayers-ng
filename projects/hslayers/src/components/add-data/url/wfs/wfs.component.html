<form class="form-horizontal" name="frmConnectWfs" role="form">
    <hs-common-url type="wfs" [(url)]="hsAddDataCommonService.url" (connect)="hsAddDataOwsService.connect()">
    </hs-common-url>

    <hs-url-progress *ngIf="hsAddDataCommonService.loadingInfo"></hs-url-progress>

    <div *ngIf="hsAddDataCommonService.showDetails && !hsAddDataCommonService.loadingInfo" class="card p-2">

        <!-- FIXME: unused -->
        <div class="card-title text-center fw-bold">{{title}}</div>
        <div class="form-floating mb-2">
            <input class="form-control" [(ngModel)]="hsUrlWfsService.data.folder_name" name="hs-addData-wfs-folder"
                placeholder="'ADDLAYERS.folderName' | translate" />
            <label for="hs-addData-wfs-folder">{{'ADDLAYERS.folderName' | translate}}</label>
        </div>
        <ul class="list-group">
            <li *ngFor="let layer of hsUrlWfsService.data.layers; trackBy:( 'Name' | trackByProperty )"
                class="list-group-item py-2 clearfix">
                <div>
                    <input type="checkbox" [(ngModel)]="layer.checked" name="checkedLayer"
                        [ngModelOptions]="{standalone: true}"
                        (change)="hsAddDataOwsService.changed(hsUrlWfsService.data)" />
                    {{layer.Title}}
                </div>
                <div class="alert alert-primary d-flex m-1" role="alert"
                    *ngIf="layer.featureCount > 1000 && layer.checked">
                    <div class="w-100">
                        <p class="mb-0" [hidden]="!layer.limitFeatureCount">{{'ADDLAYERS.WFS.selectedLayerContains' |
                            translate}}
                            {{layer.featureCount}} {{'ADDLAYERS.WFS.loadingToManyAtOnce' | translate}}
                        </p>
                    </div>
                </div>
            </li>
            <li class="list-group-item hs-ows-layerlistheading clearfix bg-white">
                <div class="d-flex justify-content-center">
                    <hs-url-add class="w-100" [injectedService]="hsUrlWfsService"
                        [layers]="hsUrlWfsService.data.layers">
                    </hs-url-add>
                    <button *ngIf="hsUrlWfsService.loadingFeatures"
                        class="btn btn-primary w-75">{{'ADDLAYERS.loadingFeaturePleaseWait' | translate}}<img
                            class="ms-2" [src]="hsUtilsService.getAjaxLoaderIcon()" /></button>
                </div>
            </li>

        </ul>
    </div>
</form>
