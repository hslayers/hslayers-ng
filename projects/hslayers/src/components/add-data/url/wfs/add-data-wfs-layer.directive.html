<form class="form-horizontal" name="frmConnect" role="form">
    <hs-add-data-common-url type="wfs" [(url)]="HsAddDataWfsService.url" [(connect)]="connect"></hs-add-data-common-url>

        <div class="row d-flex justify-content-center">
            <button [hidden]="!HsAddDataWfsService.loadingInfo"
                class="btn btn-primary btn-block w-75">{{'ADDDATA.CATALOGUE.loading' | translate}}<img class="ml-2"
                    [src]="HsUtilsService.getAjaxLoaderIcon()" /></button>
            <button [hidden]="!HsAddDataWfsService.loadingInfo" class="btn btn-secondary"
                (click)="HsEventBusService.cancelUrlRequest.next()">&#10006;
            </button>
        </div>
    <div *ngIf="HsAddDataWfsService.showDetails && !HsAddDataWfsService.loadingInfo" class="card">

        <!-- FIXME: unused --><div class="card-title text-center font-weight-bold">{{title}}</div>
        <div class="form-group">
            <label class="capabilities_label col-sm-4 control-label">{{'ADDLAYERS.folderName' | translate}}</label>
            <div class="capabilities_input col-sm-8">
                <input class="form-control" [(ngModel)]="HsAddDataWfsService.folderName" [ngModelOptions]="{standalone: true}" />
            </div>
        </div>
        <hr />
        <ul class="list-group">
            <li *ngFor="let layer of HsAddDataWfsService.services" class="list-group-item py-2 clearfix">
                <div>
                    <input type="checkbox" [(ngModel)]="layer.checked" name="checkedLayer"
                        (change)="changed()" /> {{layer.Title}}
                </div>
                <div class="alert alert-primary d-flex m-1" role="alert" *ngIf="layer.featureCount > 1000 && layer.checked">
                    <div class="w-100">
                        <p class="mb-0" [hidden]="!layer.limitFeatureCount">{{'ADDLAYERS.WFS.selectedLayerContains' | translate}}
                            {{layer.featureCount}} {{'ADDLAYERS.WFS.loadingToManyAtOnce' | translate}}
                        </p>
                    </div>
                </div>
            </li>
            <li class="list-group-item hs-ows-layerlistheading clearfix" style="background: var(--panel-wrapper-bg-color);">
                <div class="d-flex justify-content-center">
                    <div class="d-flex justify-content-between w-100" >
                        <button class="btn btn-primary" (click)="selectAllLayers(HsAddDataWfsService.services)">{{'ADDLAYERS.selectAllLayers' | translate}}</button>
                        <button class="btn btn-primary pull-right" (click)="addLayers(true)" [title]="'ADDLAYERS.WFS.addToMap' | translate"
                            [disabled]="!hasChecked">{{'ADDLAYERS.WFS.addToMap' | translate}}</button>
                    </div>
                    <button *ngIf="HsAddDataWfsService.loadingFeatures" class="btn btn-primary btn-block w-75">{{'ADDLAYERS.loadingFeaturePleaseWait' | translate}}<img class="ml-2" [src]="HsUtilsService.getAjaxLoaderIcon()" /></button>
                </div>
            </li>

        </ul>
    </div>
</form>
