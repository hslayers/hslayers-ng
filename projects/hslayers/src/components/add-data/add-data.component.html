<div class="card hs-main-panel" [hidden]="!isVisible()">
    <hs-panel-header name="datasource_selector" [title]="'PANEL_HEADER.DATASOURCE_SELECTOR' | translate">
    </hs-panel-header>
    <div class="card-body">
        <ul class="nav flex-column flex-sm-row dss-tabs" role="tablist">
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link" [ngClass]="{'btn-primary active': hsAddDataService.dsSelected === 'catalogue'}"
                    role="tab" data-toggle="tab" (click)="datasetSelect('catalogue')">
                    {{'ADDDATA.catalogue' | translate}}
                </a>
            </li>
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link"
                    [ngClass]="{'btn-primary active': hsAddDataService.dsSelected === 'url' || hsAddDataService.dsSelected === 'OWS'}"
                    role="tab" data-toggle="tab" (click)="datasetSelect('url')">
                    URL
                </a>
            </li>
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link" [ngClass]="{'btn-primary active': hsAddDataService.dsSelected === 'file'}"
                    role="tab" data-toggle="tab" (click)="datasetSelect('file')">
                    {{'ADDDATA.file' | translate}}
                </a>
            </li>
        </ul>
        <hs-add-data-url *ngIf="hsAddDataService.dsSelected === 'url' || hsAddDataService.dsSelected === 'OWS'">
        </hs-add-data-url>
        <hs-add-data-file *ngIf="hsAddDataService.dsSelected === 'file'"></hs-add-data-file>
        <hs-add-data-catalogue *ngIf="hsAddDataService.dsSelected === 'catalogue'"></hs-add-data-catalogue>
    </div>
</div>
