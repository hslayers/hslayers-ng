<div class="card hs-main-panel">
    <hs-panel-header name="datasource_selector" [title]="'PANEL_HEADER.DATASOURCE_SELECTOR' | translate">
    </hs-panel-header>
    <div class="card-body">
        <ul class="nav flex-column flex-sm-row dss-tabs" role="tablist">
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link" [ngClass]="{'btn-primary active': HsAddDataService.typeSelected == 'catalogue'}" role="tab"
                    data-toggle="tab" (click)="datasetSelect('catalogue')">
                    {{'ADDDATA.catalogue' | translate}}
                </a>
            </li>
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link" [ngClass]="{'btn-primary active': HsAddDataService.typeSelected == 'url' || HsAddDataService.typeSelected == 'OWS'}" role="tab"
                    data-toggle="tab" (click)="datasetSelect('url')">
                    Url
                </a>
            </li>
            <li class="nav-item hs-tab-single-datasources">
                <a class="nav-link" [ngClass]="{'btn-primary active': HsAddDataService.typeSelected == 'file'}" role="tab"
                    data-toggle="tab" (click)="datasetSelect('file')">
                    {{'ADDDATA.file' | translate}}
                </a>
            </li>
        </ul>
        <hs-add-data-url *ngIf="HsAddDataService.typeSelected == 'url' || HsAddDataService.typeSelected == 'OWS'"></hs-add-data-url>
        <hs-add-data-file *ngIf="HsAddDataService.typeSelected == 'file'"></hs-add-data-file>
        <hs-add-data-catalogue *ngIf="HsAddDataService.typeSelected == 'catalogue'"></hs-add-data-catalogue>
    </div>
</div>
