<div class="hs-advanced-options">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-text control-label">{{'ADDLAYERS.srs' | translate}}</span>
      <select class="form-control form-select" [(ngModel)]="data.srs" name="srs">
        <option [ngValue]="null" selected>{{'COMPOSITONTYPES.None' | translate}}</option>
        <option [ngValue]="'EPSG:3857'">EPSG:3857</option>
        <option [ngValue]="'EPSG:4326'">EPSG:4326</option>
      </select>
    </div>
  </div>
  <div class="form-floating mb-3">
    <input class="form-control" name="folder" [(ngModel)]="data.folder_name"
      placeholder="'ADDLAYERS.folderName' | translate" />
    <label for="folder" class="capabilities_label control-label">{{'ADDLAYERS.folderName' | translate}}</label>
  </div>

  <div class="form-group" *ngIf="hsAddDataVectorService.isKml(data.type, data.url)">
    <input type="checkbox" name="extractStyles" [(ngModel)]="data.extract_styles" />
    <label class="capabilities_label control-label ms-1">{{'ADDLAYERS.VECTOR.extractStyles' |
      translate}}</label>
  </div>
  <hs-target-position [(addUnder)]="data.addUnder"></hs-target-position>
</div>
