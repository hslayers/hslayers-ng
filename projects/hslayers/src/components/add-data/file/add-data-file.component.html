<div class="d-flex justify-content-center flex-column align-items-center m-3">
    <div class="container ">
        <div class="row justify-content-center">
            <button *ngFor="let type of types" [ngClass]="{'active': type.id === typeSelected }"
                (click)="selectType(type.id)" style="margin: 3px;"
                class="btn btn-light btn-outline-secondary rounded btn-sm mt-1 col-sm-3">
                {{type.text}}
            </button>
        </div>
    </div>
    <div class="w-100 pt-3">
        <hs-add-data-vector-file [dataType]="typeSelected" *ngIf="typeSelected === 'geojson'"></hs-add-data-vector-file>
        <hs-add-data-vector-file [dataType]="typeSelected" *ngIf="typeSelected === 'gpx'"></hs-add-data-vector-file>
        <hs-add-data-vector-file [dataType]="typeSelected" *ngIf="typeSelected === 'kml'"></hs-add-data-vector-file>
        <hs-add-data-file-shp *ngIf="typeSelected === 'shp'"></hs-add-data-file-shp>
    </div>
</div>
