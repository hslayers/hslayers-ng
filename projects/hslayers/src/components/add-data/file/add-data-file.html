<div class="d-flex justify-content-center flex-column align-items-center m-3">
    <div class="btn-group w-75 mt-3 flex-wrap">
        <button *ngFor="let type of types" [ngClass]="{'active': type.id == typeSelected }" style="width: 33% !important;"
            (click)="selectType(type.id)" class="btn btn-light btn-outline-secondary btn-sm rounded-0">
            {{type.text}}</button>
    </div>
    <div class="w-100 pt-3">
        <hs-add-data-url-vector *ngIf="typeSelected == 'kml' || typeSelected == 'geojson' "></hs-add-data-url-vector>
        <hs-add-data-file-shp *ngIf="typeSelected == 'shp'"></hs-add-data-file-shp>
    </div>
</div>
