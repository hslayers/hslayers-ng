<div class="modal in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    {{data.title}}
                </h4>
                <button type="button" (click)="no()" class="btn-close" data-dismiss="modal" attr.aria-label="{{'COMMON.close' | translateHs : data}}"></button>
            </div>
            <div class="modal-body" style="overflow-y:auto">
                <p class="fw-bold h6">{{data.message}}</p>
                <div class="form-floating m-2">
                    <input class="form-control" name="title" [(ngModel)]="data.layerTitle"
                        placeholder="'COMMON.title' | translateHs : data" />
                    <label for="title" class="capabilities_label control-label">{{'COMMON.title' | translateHs : data}}</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="yes()" [title]="'COMMON.yes' | translateHs : data" data-dismiss="modal">{{'COMMON.yes' | translateHs : data}}</button>
                <button type="button" class="btn btn-secondary compositions-btn-cancel" [title]="'COMMON.no' | translateHs : data" (click)="no()" data-dismiss="modal">{{'COMMON.no' | translateHs : data}}</button>
            </div>
        </div>
    </div>
</div>
