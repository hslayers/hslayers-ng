<div [hidden]="!isLayerWithDimensions()">
    <p style="text-align: center;font-weight: bold;">{{'LAYERMANAGER.dimensions' | translate}}</p>
    <div class="form-inline" *ngFor="let dimension of dimensions">
        <label class="control-label" style="width: 100%; justify-content: left;">{{dimension.label || dimension.name}}:</label>

        <select class="form-control" style="width: 100%" [(ngModel)]="dimension.modelValue" [ngModelOptions]="{standalone: true}" *ngIf="dimension.type == null" (change)="dimensionChanged(dimension)">
            <option [ngValue]="dimension_value" *ngFor="let dimension_value of dimension.values">
                {{dimension_value}}</option>
        </select>
