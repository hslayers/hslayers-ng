<div class="p-0 flex-grow-1">
  <button type="button" class="btn btn-sm text-info" (click)="previousTime()" [disabled]="!hasPreviousTime()">
    <i class="glyphicon icon-chevron-left"></i>
  </button>
  <button class="btn btn-sm text-info" (click)="$event.preventDefault();showTimeSelect()"
    [hidden]="selectVisible">{{currentTime}}</button>
  <select class="hs-lm-time-selector" [hidden]="!selectVisible"
    (change)="selectTime($event);hideTimeSelect();" (blur)="hideTimeSelect()">
    <option *ngFor="let time of availableTimes" [ngValue]="time">{{time}}</option>
  </select>
  <button type="button" class="btn btn-sm text-info" (click)="followingTime()" [disabled]="!hasFollowingTime()">
    <i class="glyphicon icon-chevron-right"></i>
  </button>
</div>

  <!-- TODO: synchronization of time between layers here -->
</div>
