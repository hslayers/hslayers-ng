<div class="list-group-item hs-lm-list pb-1" *ngIf="HsLayermanagerPhysicalListService.layersCopy.length != 0">
    <ul class="list-group row pl-1">
        <li draggable="true" *ngFor="let layer of HsLayermanagerPhysicalListService.layersCopy;"
            class="list-group-item hs-lm-item" [ngClass]="{'activeLayer': layer.active}"
            (dragstart)="HsLayermanagerPhysicalListService.dragging = layer"
            (dragover)="HsLayermanagerPhysicalListService.onDragOver($event)"
            (dragend)="HsLayermanagerPhysicalListService.onDragEnd($event)" >
            <div class="d-flex">
                <div class="align-items-center p-0 hs-lm-item-title flex-grow-1" style="word-break:break-all; cursor:move"
                    [id]="layer.layer.ol_uid">
                    {{HsLayerUtilsService.translateTitle(layer.title)}}
                </div>
                <div class="p-0 info_btn text-right">
                    <span class="icon-arrow-up" [title]="'LAYERMANAGER.layerList.moveLayerUp' | translate"
                        (click)="HsLayermanagerPhysicalListService.swapSibling(layer, 'up')"></span>
                    <span class="icon-arrow-down" [title]="'LAYERMANAGER.layerList.moveLayerDown' | translate"
                        (click)="HsLayermanagerPhysicalListService.swapSibling(layer, 'down')"></span>
                </div>
            </div>
        </li>
    </ul>
</div>
