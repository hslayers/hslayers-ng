<div class="form-group" [hidden]="!isScaleVisible()">
  <label>{{ "COMMON.scale" | translate }}</label>
  <span *ngIf="minResolutionValid()"
    ><span class="ms-1">{{ "COMMON.from" | translate }}</span> 1:{{
      minResolution
    }}</span
  >
  <span *ngIf="maxResolutionValid()"
    ><span class="ms-1">{{ "COMMON.to" | translate }}</span> 1:{{
      maxResolution
    }}</span
  >

  <!-- TODO This editor need to be toggle-able-->
  <div class="form">
    <br />
    <label>{{ "COMMON.scale" | translate }}</label>
    <div *ngIf="minResolutionValid()">
      <div class="input-group">
        <span class="input-group-text"
          ><span>{{ "COMMON.from" | translate }}</span
          >&nbsp;1</span
        >
        <input
          class="form-control"
          style="width: 65px"
          [(ngModel)]="minResolution"
          name="minResolution"
        />
      </div>
    </div>
    <div *ngIf="maxResolutionValid()">
      <div class="input-group">
        <span class="input-group-text">
          <span>{{ "COMMON.to" | translate }}</span
          >&nbsp;1</span
        >
        <input
          class="form-control"
          style="width: 65px"
          [(ngModel)]="maxResolution"
          name="maxResolution"
        />
      </div>
    </div>
  </div>
</div>
