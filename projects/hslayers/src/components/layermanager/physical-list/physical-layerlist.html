<div class="list-group-item hs-lm-list pb-1" *ngIf="hsLayerShiftingService.layersCopy.length !== 0">
    <div cdkDropList class="list-group row ps-1" (cdkDropListDropped)="drop($event)" [cdkDropListData]="hsLayerShiftingService.layersCopy">
        <div class="list-group-item hs-lm-item p-2" [ngClass]="{'activeLayer': layer.active}"
            *ngFor="let layer of hsLayerShiftingService.layersCopy;" cdkDrag>
                <div class="d-flex align-items-center justify-content-between p-0 hs-lm-item-title flex-grow-1"
                    style="word-break:break-all; cursor:move">
                    <p class="m-0">{{hsLayerUtilsService.translateTitle(layer.title)}}</p>
                    <i class="icon-move text-secondary"></i>
                </div>
                <!-- <div *cdkDragPreview class="mw-100 physical-layerlist-preview">
                    <p class="m-0">{{hsLayerUtilsService.translateTitle(layer.title)}}</p>
                    <i class="icon-move text-secondary"></i>
                </div> -->
        </div>
    </div>
</div>
