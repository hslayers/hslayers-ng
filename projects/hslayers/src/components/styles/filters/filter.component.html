<div>
  <div *ngIf="hsFiltersService.isLogOp(filter)" class="card m-2">
    <div class="d-flex flex-row card-header p-0">
      <div class="p-2">{{hsFiltersService.humanReadableLogOp(filter[0])}}</div>
      <hs-add-filter-button (clicks)="hsFiltersService.add($event.kind, true, filter)"></hs-add-filter-button>
      <button class="btn btn-outline-danger btn-sm m-1" [title]="'STYLER.removeFilter' | translate" (click)="remove()">
        <span class="icon-trash"></span>
      </button>
    </div>
    <div class="d-flex flex-row" *ngFor="let item of filter; let i = index">
      <hs-filter *ngIf="i>0" [filter]="item" [parent]="filter"></hs-filter>
    </div>
  </div>
  <hs-comparison-filter *ngIf="filter.length > 1 && !(hsFiltersService.isLogOp(filter))" [filter]="filter"
    (changes)="emitChange()" [parent]="parent"></hs-comparison-filter>
</div>
