<div class="card hs-main-panel">
  <div class="card-header">
    <span class="panel-title">
      {{'LAYERMANAGER.layerEditor.styleLayer' | translate}}
      {{HsStylerService.layerTitle}}
    </span>
    <button type="button" class="close" (click)="layermanager()">
      <span aria-hidden="true">Ã—</span>
      <span class="sr-only">{{'COMMON.close' | translate}}</span>
    </button>
  </div>
  <div class="card-body">
    <input
      class="form-control"
      *ngIf="HsStylerService.styleObject"
      type="text"
      placeholder="Style name"
      [(ngModel)]="HsStylerService.styleObject.name"
    />
    <div class="d-flex flex-row justify-content-end">
      <div class="p-1 flex-grow-1">{{'STYLER.rules' | translate}}:</div>
      <div class="p-1">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-primary btn-sm"
            [title]="'STYLER.addRule' | translate"
            id="dropdownAddRule"
            ngbDropdownToggle
          >
            <span class="icon-plus"></span>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownAddRule">
            <button ngbDropdownItem (click)="HsStylerService.addRule('Simple')">
              {{'STYLER.simpleRule' | translate}}
            </button>
            <button
              ngbDropdownItem
              (click)="HsStylerService.addRule('Cluster')"
            >
              {{'STYLER.clusterRule' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
    <ngb-accordion
      #acc="ngbAccordion"
      activeIds="ngb-panel-0"
      *ngIf="HsStylerService.styleObject"
    >
      <ngb-panel *ngFor="let rule of HsStylerService.styleObject.rules">
        <ng-template ngbPanelTitle>
          <span style="display: inline-block; text-align: left; width: 18.2em"
            >{{rule.name || 'untitled rule'}}</span
          >
          <button
            class="btn btn-danger btn-sm"
            (click)="HsStylerService.removeRule(rule)"
            data-toggle="tooltip"
            [title]="'STYLER.removeRule' | translate"
          >
            <i class="icon-trash"></i>
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <hs-rule [rule]="rule" (changes)="HsStylerService.save()"></hs-rule>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
  <div class="card-footer">
    <div class="form-group m-3" *ngIf="uploaderVisible">
      <hs-file-upload (uploaded)="handleFileUpload($event)" uploader="hs-sld-upload" acceptedFormats=".sld"></hs-file-upload>
   </div>
    <div
      class="btn-group"
      role="group"
      [attr.aria-label]="'STYLER.manageStyle' | translate"
    >
      <button
        class="btn btn-secondary"
        (click)="downloadSld()"
        data-toggle="tooltip"
        [title]="'STYLER.downloadSld' | translate"
      >
        <i class="icon-download"></i>
      </button>
      <button
        class="btn btn-secondary"
        (click)="uploadSld()"
        data-toggle="tooltip"
        [title]="'STYLER.uploadSld' | translate"
      >
        <i class="icon-upload"></i>
      </button>
      <button class="btn btn-danger" (click)="clear()" data-toggle="tooltip"
      [title]="'STYLER.clear' | translate"><i class="icon-trash"></i></button>
    </div>
  </div>
</div>
