<div>
  <div *ngIf="HsFiltersService.isLogOp(filter)" class="card m-2">
    <div class="d-flex flex-row card-header">
      <div class="p-2">{{HsFiltersService.humanReadableLogOp(filter[0])}}</div>
      <div class="p-1">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-primary btn-sm"
            id="dropdownAddFilter"
            ngbDropdownToggle
          >
            <span class="icon-plus"></span>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownAddFilter">
            <button
              ngbDropdownItem
              (click)="HsFiltersService.add('AND', true, filter)"
            >
              {{'STYLER.andFilter' | translate}}
            </button>
            <button
              ngbDropdownItem
              (click)="HsFiltersService.add('OR', true, filter)"
            >
              {{'STYLER.orFilter' | translate}}
            </button>
            <button
              ngbDropdownItem
              (click)="HsFiltersService.add('NOT', true, filter)"
            >
              {{'STYLER.notFilter' | translate}}
            </button>
            <button
              ngbDropdownItem
              (click)="HsFiltersService.add('COMPARE', true, filter)"
            >
              {{'STYLER.comparisonFilter' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row" *ngFor="let item of filter; let i = index">
      <hs-filter *ngIf="i>0" [filter]="item"></hs-filter>
    </div>
  </div>
  <div
    class="d-flex flex-row"
    *ngIf="filter.length > 1 && !(HsFiltersService.isLogOp(filter))"
  >
    <div>
      <input
        class="form-control"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="filter[1]"
        (change)="emitChange()"
      />
    </div>
    <div>
      <input
        class="form-control"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="filter[0]"
        (change)="emitChange()"
      />
    </div>
    <div>
      <input
        class="form-control"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="filter[2]"
        (change)="emitChange()"
      />
    </div>
  </div>
</div>
