<form class="form">
  <hs-symbolizer-color-picker
    [symbolizer]="symbolizer"
    attribute="color"
    (changes)="emitChange()"
    label="{{'STYLER.fillColor' | translate}}"
  ></hs-symbolizer-color-picker>

  <hs-symbolizer-slider
    [symbolizer]="symbolizer"
    attribute="fillOpacity"
    (changes)="emitChange()"
    step="0.05"
    min="0"
    max="1"
    label="{{'STYLER.fillOpacity' | translate}}"
  ></hs-symbolizer-slider>

  <hs-symbolizer-slider
    [symbolizer]="symbolizer"
    attribute="opacity"
    (changes)="emitChange()"
    step="0.05"
    min="0"
    max="1"
    label="{{'STYLER.opacity' | translate}}"
  ></hs-symbolizer-slider>

  <hs-symbolizer-color-picker
    [symbolizer]="symbolizer"
    attribute="outlineColor"
    (changes)="emitChange()"
    label="{{'STYLER.outlineColor' | translate}}"
  ></hs-symbolizer-color-picker>

  <hs-symbolizer-slider
    [symbolizer]="symbolizer"
    attribute="outlineOpacity"
    (changes)="emitChange()"
    step="0.05"
    min="0"
    max="1"
    label="{{'STYLER.outlineOpacity' | translate}}"
  ></hs-symbolizer-slider>

  <hs-symbolizer-slider
    [symbolizer]="symbolizer"
    attribute="outlineWidth"
    (changes)="emitChange()"
    step="0.1"
    min="0"
    max="20"
    label="{{'STYLER.outlineWidth' | translate}}"
  ></hs-symbolizer-slider>
</form>
