<form class="form">
  <hs-symbolizer-color-picker [symbolizer]="symbolizer" attribute="color" opacityAttribute="opacity"
    (changes)="opacityFix(); emitChange()" label="{{'STYLER.fillColor' | translate}}"></hs-symbolizer-color-picker>

  <hs-symbolizer-slider [symbolizer]="symbolizer" attribute="opacity" (changes)="opacityFix(); emitChange()" step="0.05"
    min="0" max="1" label="{{'STYLER.opacity' | translate}}"></hs-symbolizer-slider>

  <hs-symbolizer-color-picker [symbolizer]="symbolizer" attribute="outlineColor" opacityAttribute="outlineOpacity"
    (changes)="emitChange()" label="{{'STYLER.outlineColor' | translate}}"></hs-symbolizer-color-picker>

  <hs-symbolizer-slider [symbolizer]="symbolizer" attribute="outlineOpacity" (changes)="emitChange()" step="0.05"
    min="0" max="1" label="{{'STYLER.outlineOpacity' | translate}}"></hs-symbolizer-slider>

  <hs-symbolizer-slider [symbolizer]="symbolizer" attribute="outlineWidth" (changes)="emitChange()" step="0.1" min="0"
    max="20" label="{{'STYLER.outlineWidth' | translate}}"></hs-symbolizer-slider>

  <div class="d-flex flex-row justify-content-end">
    <div class="p-1 flex-grow-1">{{'STYLER.graphicFill' | translate}}:</div>
    <span class="badge bg-warning mt-2" title="{{'STYLER.warningAttribStoredNotVisualized' | translate}}">!</span>
    <div class="p-1">
      <div ngbDropdown #graphicFillMenu="ngbDropdown" class="d-inline-block" placement="top-right">
        <button class="btn btn-outline-primary btn-sm" id="dropdownAddFillSymbolizer" ngbDropdownToggle>
          <span class="icon-plus"></span>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownAddFillSymbolizer">
          <button ngbDropdownItem (click)="addSymbolizer('graphicFill', 'Mark')">Mark</button>
          <button ngbDropdownItem (click)="addSymbolizer('graphicFill', 'Icon')">Icon</button>
        </div>
      </div>
    </div>
  </div>

  <hs-mark-symbolizer (remove)="symbolizer.graphicFill = undefined" [symbolizer]="symbolizer.graphicFill" (changes)="emitChange()" *ngIf="symbolizer.graphicFill && symbolizer.graphicFill.kind === kinds.mark">
    </hs-mark-symbolizer>
  
  <hs-icon-symbolizer (remove)="symbolizer.graphicFill = undefined" [symbolizer]="symbolizer.graphicFill" (changes)="emitChange()" *ngIf="symbolizer.graphicFill && symbolizer.graphicFill.kind === kinds.icon">
    </hs-icon-symbolizer>
</form>
