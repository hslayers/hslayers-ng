<div>
  <div class="d-flex flex-row">
    <div class="p-1 w-25">{{label}}</div>
    <div class="p-1 w-75">
      <input
      class="form-control"
      type="range"
      [step]="step"
      [min]="min"
      [max]="max"
      [ngModelOptions]="{standalone: true}"
      [(ngModel)]="symbolizer[attribute]"
      (change)="emitChange()"
    />
    </div>
  </div>
</div>
