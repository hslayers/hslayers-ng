<div class="card hs-main-panel" [hidden]="!isVisible()">
    <hs-panel-header name="draw" [title]="'PANEL_HEADER.DRAW' | translate">
        <extra-buttons>
            <button class="but-title-sm" data-toggle="tooltip" [title]="'DRAW.drawInfo' | translate">
                <i class="icon-question-sign"></i>
            </button>
        </extra-buttons>
    </hs-panel-header>

    <!-- draw panel -->
    <ul class="nav nav-tabs justify-content-end my-1">
        <li class="nav-item" (click)="componentOptionSelected('draw')">
            <a [ngClass]="{'active': selectedOption === 'draw'}" class="nav-link "
                aria-current="page">{{'PANEL_HEADER.DRAW' |
                translate}}</a>
        </li>
        <li class="nav-item" (click)="componentOptionSelected('edit')">
            <a [ngClass]="{'active': selectedOption === 'edit'}" class="nav-link " aria-current="page">{{'COMMON.edit' |
                translate}}</a>
        </li>
    </ul>
    <hs-draw-panel *ngIf="selectedOption === 'draw'"></hs-draw-panel>
    <hs-draw-edit class="my-4 d-flex flex-column align-items-center" *ngIf="selectedOption === 'edit'"></hs-draw-edit>
    <div *ngIf="HsDrawService.pendingLayers.length > 0" class="m-auto w-100 p-3">
        <div class="alert alert-warning text-justify">
            <ol>
                <li *ngFor="let layer of HsDrawService.pendingLayers">
                    {{'DRAW.loadingLayer' | translate}} <strong>{{layer}}</strong>
                </li>
            </ol>
            {{'DRAW.longerLoading' | translate}}
            <div class="d-flex justify-content-center pt-3">
                <img [src]="hsUtilsService.getAjaxLoaderIcon()" />
            </div>
        </div>
    </div>
    <div class="mh-75 pt-2">
        <hs-query-feature-list></hs-query-feature-list>
    </div>
</div>
