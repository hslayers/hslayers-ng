<div class="card hs-main-panel" [hidden]="(isVisible$ | async) === false">
    <hs-panel-header name="draw" (tabSelected)="componentOptionSelected($event)" [panelTabs]="'draw,edit'">
        <button mainButton class="btn btn-sm position-absolute top-0" style="right: 0.25rem; cursor:help"
            data-toggle="tooltip" [title]="'DRAW.drawInfo' | translateHs ">
            <i class="icon-question-sign"></i>
        </button>
    </hs-panel-header>
    <!-- draw panel -->
    <hs-draw-panel *ngIf="selectedOption === 'draw'" class="pt-1"></hs-draw-panel>
    <hs-draw-edit class="my-4 d-flex flex-column align-items-center" *ngIf="selectedOption === 'edit'">
    </hs-draw-edit>
    <div *ngIf="HsDrawService.pendingLayers.length > 0" class="m-auto w-100 p-3">
        <div class="alert alert-warning text-justify">
            <ol>
                <li *ngFor="let layer of HsDrawService.pendingLayers">
                    {{'DRAW.loadingLayer' | translateHs }} <strong>{{layer}}</strong>
                </li>
            </ol>
            {{'DRAW.longerLoading' | translateHs }}
            <div class="d-flex justify-content-center pt-3">
                <span class="hs-loader hs-loader-dark"></span>
            </div>
        </div>
    </div>
    <div class="mh-75 pt-2">
        <hs-query-feature-list></hs-query-feature-list>
    </div>
</div>
