<div class="hs-impressum px-3 pb-2 pt-1">
  <div>
    <span class="text-dark">Powered by</span>
    <div class="hs-logo">
      <a href="https://ng.hslayers.org/" target="_blank">
        <img [src]="hsUtilsService.getAssetsPath(app) + 'img/hslayers-ng-logo.png'" alt="HSLayers-NG"
          [hidden]="logoDisabled"><!-- TODO: Remove function call from template -->
      </a>
    </div>
    <div class="text-end">
      <span class="text-dark">version <a href="https://github.com/hslayers/hslayers-ng/releases/tag/{{version}}"
          target="_blank">{{version}}</a></span>
    </div>
  </div>
</div>
