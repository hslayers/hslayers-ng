<div [ngStyle]="popupVisible()" class="hs-hover-popup">
  <div class="card">
    <a class="p-1" (click)="data.service.closePopup()" data-toggle="tooltip"
      [title]="'QUERY.featurePopup.closePopup' | translateHs">
      <i class="fa-solid fa-ban"></i>
    </a>
    @for (layerDesc of data.service.featureLayersUnderMouse; track $index) {
    <div class="hs-popup-layer">
      <hs-panel-container [service]="hsQueryPopupWidgetContainerService" [reusePanelObserver]="true"
        [panelObserver]="layerDesc.panelObserver"
        [data]="{layerDescriptor: layerDesc, attributesForHover: attributesForHover, service: data.service}">
      </hs-panel-container>
    </div>
    }
  </div>
</div>
