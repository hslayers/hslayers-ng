<div>
  @if (hsFiltersService.isLogOp(filter)) {
  <div class="card m-2"><!-- TODO: Remove function call from template -->
    <div class="d-flex flex-row card-header p-0">
      <div class="p-2">{{hsFiltersService.humanReadableLogOp(filter[0])}}</div>
      <!-- TODO: Remove function call from template -->
      <hs-add-filter-button (clicks)="hsFiltersService.add($event.type, true, filter)"></hs-add-filter-button>
      <button class="btn btn-outline-danger btn-sm m-1" [title]="'STYLER.removeFilter' | translate"
        (click)="remove()">
        <span class="fa-solid fa-trash"></span>
      </button>
    </div>
    @for (item of filter; track item; let i = $index) {
    <div class="d-flex flex-row">
      @if (i>0) {
      <hs-filter [filter]="item" [parent]="filter" (changes)="emitChange()"></hs-filter>
      }
    </div>
    }
  </div>
  }
  @if (filter.length > 1 && !(hsFiltersService.isLogOp(filter))) {
  <hs-comparison-filter [filter]="filter" (changes)="emitChange()" [parent]="parent"></hs-comparison-filter>
  }<!-- TODO: Remove function call from template -->
</div>
