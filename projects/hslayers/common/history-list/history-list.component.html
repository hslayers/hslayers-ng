<div ngbDropdown display="dynamic" placement="bottom-right" class="h-100">
  <button ngbDropdownToggle type="button"
    class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split rounded-0 h-100"
    [title]="'HISTORY.toggleDropdown' | translate" aria-haspopup="true" aria-expanded="false">
  </button>
  <div ngbDropdownMenu class="dropdown-menu" style="width:325px; overflow: hidden">
    @for (item of items; track $index) {
    <a class="dropdown-item" (click)="historyUrlClicked(item)">{{item}}</a>
    }
  </div>
</div>
