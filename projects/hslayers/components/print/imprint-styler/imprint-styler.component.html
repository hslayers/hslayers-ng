<div class="form-floating mb-2">
  <input type="text" class="form-control" id="imprint-author" [(ngModel)]="imprintObj.author"
    [placeholder]="'COMMON.author' | translateHs  " />
  <label for="imprint-author" class="control-label">{{'COMMON.author' | translateHs }}</label>
</div>
<div class="form-floating mb-2">
  <textarea class="form-control" id='imprint-abstract' [placeholder]="'COMMON.fillInDescriptive' | translateHs  "
    name="imprint-abstract" [(ngModel)]="imprintObj.abstract">
  </textarea>
  <label for="imprint-abstract" class="control-label">{{'COMMON.abstract' | translateHs }}</label>
</div>
<div class="d-flex flex-row">
  <div class="p-1 w-50 mt-1">{{'COMMON.width' | translateHs }}</div>
  <div class="p-1 w-100">
    <select class="form-control form-select-sm form-select" [(ngModel)]="imprintObj.width"
      [ngModelOptions]="{standalone: true}">
      @for (width of sizes; track width) {
        <option [ngValue]="width">
          {{width}}px
        </option>
      }
    </select>
  </div>
</div>
<div class="d-flex flex-row">
  <div class="p-1 w-50 mt-1">{{'COMMON.height' | translateHs }}</div>
  <div class="p-1 w-100">
    <select class="form-control form-select-sm form-select" [(ngModel)]="imprintObj.height"
      [ngModelOptions]="{standalone: true}">
      @for (height of sizes; track height) {
        <option [ngValue]="height">
          {{height}}px
        </option>
      }
    </select>
  </div>
</div>
<hs-print-text-styler [textStyle]="imprintObj.textStyle" [objectName]="'imprint'"></hs-print-text-styler>
