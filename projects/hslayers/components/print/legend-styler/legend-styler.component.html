<div class="d-flex flex-row">
  <div class="p-1 w-50 mt-1">{{'PRINT.backgroundColor' | translateHs }}:</div>
  <div class="p-1 w-100">
    <input class="form-control form-select-sm" (click)="fillPickerVisible = !fillPickerVisible"
      [ngStyle]="getColorPickerStyle()" [ngModelOptions]="{standalone: true}" [(ngModel)]="legendObj.bcColor" />
    @if (fillPickerVisible) {
      <color-sketch (onChangeComplete)="onPick($event)" width="320px">
    </color-sketch>
  }
</div>
</div>
<div class="d-flex flex-row">
  <div class="p-1 w-50 mt-1">{{'COMMON.width' | translateHs }}</div>
  <div class="p-1 w-100">
    <select class="form-control form-select-sm form-select" [(ngModel)]="legendObj.width"
      [ngModelOptions]="{standalone: true}">
      @for (width of legendWidths; track width) {
        <option [ngValue]="width">
          {{width}}px
        </option>
      }
    </select>
  </div>
</div>
<div class="d-flex flex-row">
  <div class="p-1 w-50 mt-1">{{'PRINT.textPosition' | translateHs }} X:</div>
  <div class="p-1 w-100">
    <select class="form-control form-select-sm form-select" [(ngModel)]="legendObj.posX"
      [ngModelOptions]="{standalone: true}">
      @for (positionX of positionOptions.positionsX; track positionX) {
        <option [ngValue]="positionX">
          {{getTranslation('PRINT',positionX)}}<!-- TODO: Remove function call from template -->
        </option>
      }
    </select>
  </div>
</div>
<div class="d-flex flex-row mb-2">
  <div class="p-1 w-50 mt-1">{{'PRINT.textPosition' | translateHs }} Y:</div>
  <div class="p-1 w-100">
    <select class="form-control form-select-sm form-select" [(ngModel)]="legendObj.posY"
      [ngModelOptions]="{standalone: true}">
      @for (positionY of positionOptions.positionsY; track positionY) {
        <option [ngValue]="positionY">
          {{getTranslation('PRINT',positionY)}}<!-- TODO: Remove function call from template -->
        </option>
      }
    </select>
  </div>
</div>
