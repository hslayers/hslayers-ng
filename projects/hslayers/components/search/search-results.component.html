<div class="list-group py-1" [hidden]="!searchResultsVisible" style="display: block; margin-bottom: 0px">
  @for (provider of hsSearchService.providers | keyvalue ; track provider) {
    <div>
      <a class="list-group-item active" [hidden]="!(provider.value.results.length > 0)">Provider:
      {{provider.value.name}}</a>
      @for (result of provider.value.results | limitTo: 10; track result) {
        <a class="list-group-item hsl-search-result"
          [ngClass]="{'active': result.highlighted}" (click)="zoomTo(result)"
          (mouseover)="highlightResult(result, true)" (mouseleave)="highlightResult(result, false)"
          [attr.title]="result.DisplayDescription">{{result.name || result.DisplayTitle}}<small
          style="color: rgb(148, 143, 143)"><br>{{result.fcodeName}}</small></a>
        }
      </div>
    }
  </div>
