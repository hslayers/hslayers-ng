<div class="input-group">
  <button (click)="toggleSearchInput()" class="btn btn-light text-secondary hs-toolbar-button"><i
  class="fa-solid fa-magnifying-glass" [title]="'COMMON.search' | translateHs  "></i></button>
  <input [(ngModel)]="query" [hidden]="!searchInputVisible" name="query"
    class="form-control hs-search-address-input rounded-0 hs-toolbar-button"
    [placeholder]="'COMMON.search' | translateHs  " (ngModelChange)="queryChanged()">
  @if (clearVisible) {
    <button class="clearSearch" (click)="clear()"><i
    class="fa-solid fa-xmark align-middle"></i></button>
  }
</div>
