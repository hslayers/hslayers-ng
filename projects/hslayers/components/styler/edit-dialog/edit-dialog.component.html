<div class="modal in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    {{'COMMON.unsavedChanges' | translate }}
                </h4>
                <button type="button" (click)="no()" class="btn-close" data-dismiss="modal"
                    [attr.aria-label]="'COMMON.close' | translate "></button>
            </div>
            <div class="modal-body" style="overflow-y:auto">
                <p class="fw-bold h6">{{data?.message}}</p>
                <p class="h6 small">{{'STYLER.unsavedChanges' | translate }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="yes()" [title]="'COMMON.save' | translate"
                    data-dismiss="modal">{{'COMMON.save' |
                    translate}}</button>
                <button type="button" class="btn btn-secondary compositions-btn-cancel"
                    [title]="'COMMON.return' | translate" (click)="no()" data-dismiss="modal">{{'COMMON.return'
                    |
                    translate }}</button>
                <button type="button" class="btn btn-secondary compositions-btn-cancel"
                    [title]="'STYLER.exitWithoutSave' | translate" (click)="exitWithoutSave()"
                    data-dismiss="modal">{{'STYLER.exitWithoutSave' | translate }}</button>
            </div>
        </div>
    </div>
</div>
