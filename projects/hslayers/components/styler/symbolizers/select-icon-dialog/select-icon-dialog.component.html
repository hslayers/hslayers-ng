<div class="modal in hs-select-icon" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-flex flex-column">
        <div class="d-flex w-100 align-items-center">
          <h4 class="modal-title">{{'STYLER.selectIcon' | translate }}</h4>
          <button type="button" (click)="cancel()" class="btn-close" data-dismiss="modal"
            [attr.aria-label]="'COMMON.close' | translate ">
          </button>
        </div>
      </div>
      <div class="modal-body" style="max-height: 400px; overflow-y: auto">
        <div class="d-flex flex-wrap">
          @for (icon of hsConfig.symbolizerIcons; track icon) {
            <div [ngClass]="{'bg-primary': data.selectedIcon === icon}"
              class="p-1" (click)="iconSelected(icon)">
              <!-- TODO: Remove function call from template -->
              <img [src]="icon.url" style="max-width: 50px; max-height:50px" />
            </div>
          }
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirm()">
          {{'COMMON.ok' | translate }}
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cancel()">
          {{'COMMON.cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
