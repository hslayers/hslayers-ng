<li class="list-group-item hs-list-item-header hs-styler-rule list-group-item-primary d-flex align-items-center mb-1"
  (click)="ruleVisible = !ruleVisible">
  <div>
    <button type="button" style="border: none; background-color: transparent; cursor: move">
      <i class="fa-solid fa-up-down-left-right text-secondary"></i>
    </button>
  </div>
  <div class="flex-grow-1 hs-vector-layer-legend">
    <div class="input-group input-group-sm">
      <span class="input-group-text" style="background-color: #FFFFFF;" [innerHtml]="svg">&#64;</span>
      <input type="text" class="form-control" (change)="hsStylerService.save();"
        [placeholder]="'STYLER.untitledRule' | translate " [(ngModel)]="rule.name">
    </div>
  </div>
  <div>
    <span class="glyphicon m-2" [ngClass]="ruleVisible ? 'fa-solid fa-chevron-right' : 'fa-solid fa-chevron-down'"></span>
    <button class="btn btn-danger btn-sm me-0" (click)="hsStylerService.removeRule(rule)" data-toggle="tooltip"
      [title]="'STYLER.removeRule' | translate  ">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
</li>

@if (ruleVisible) {
  <hs-rule [rule]="rule" (changes)="hsStylerService.save(); generateLegend()" (mousedown)="$event.stopPropagation()">
  </hs-rule>
}
