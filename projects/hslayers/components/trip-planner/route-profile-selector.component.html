<div class="flex-row w-100 m-auto justify-content-center align-items-center" style="display: flex">
  <p class="m-0 p-0 flex-fill text-primary">{{'TRIP_PLANNER.selectProfile' | translate}}:</p>
  <div ngbDropdown placement="bottom" style="max-width: 50%">
    <button type="button" ngbDropdownToggle
      class="btn btn-sm rounded-0 hs-toolbar-button d-flex align-items-center mw-100" aria-haspopup="true"
      (click)="profilesExpanded = !profilesExpanded" [attr.aria-expanded]="profilesExpanded">
      @if (selectedProfile !== undefined) {
        <div class="text-truncate">
          {{'TRIP_PLANNER.profiles.' + selectedProfile | translate }}
        </div>
      }
    </button>
    <div ngbDropdownMenu [ngClass]="{'show': profilesExpanded}" style="transform: translateX(25%); width: 15em">
      <div class="d-flex align-items-center w-100 flex-column">
        @for (profile of hsTripPlannerService.orsProfiles; track profile) {
          <a class="dropdown-item text-truncate"
            data-toggle="tooltip" [title]="'TRIP_PLANNER.profiles.' + profile | translate"
            (click)="hsTripPlannerService.selectProfile(profile); profilesExpanded = false">
            {{'TRIP_PLANNER.profiles.' + profile | translate }}
          </a>
        }
      </div>
    </div>
  </div>
</div>
