<div class="form-group">
  <div class="input-group">
    <input type="url" class="form-control" name="url" [(ngModel)]="url" (change)="change()"
      [placeholder]="'ADDLAYERS.externalDataSource' | translateHs " required #uri="ngModel" style="height: auto;" />

    @if (uri.valid) {
    <button type="button" class="btn btn-secondary" (click)="emitConnect()"><i class="fa-solid fa-link"></i></button>
    }

    <!-- TODO: Following should be validating URL and warning user if URL is invalid -->
    <hs-history-list type="button" (historyUrlSelected)="historySelected($event)" [(what)]="type">
    </hs-history-list>
  </div>
</div>
