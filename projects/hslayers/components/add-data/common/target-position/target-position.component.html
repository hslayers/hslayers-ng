<div class="form-group">
  <div class="input-group">
    <span class="input-group-text control-label">{{'ADDLAYERS.under' | translate }}</span>
    <select class="form-control form-select" [(ngModel)]="addUnder" (ngModelChange)="updateChanges()" name="addUnder">
      <option [ngValue]="null" selected>{{'ADDLAYERS.none' | translate }}</option>
      @for (layer of hsLayerManagerService.data.layers | filter: layerInManager; track layer) {
      <option [ngValue]="layer.layer">
        {{'LAYERS.' + layer.title | translate }}</option>
      }
    </select>
  </div>
</div>
