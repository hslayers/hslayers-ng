<div class="hs-locate ol-unselectable ol-control hs-locateToggler" [hidden]="(isVisible$ | async) === false"
  [ngClass]="{'ol-collapsed': collapsed}">
  @if (!getLocalization()) {
    <button class="ol-has-tooltip blocate hs-locateToggler" [title]="'GEOLOCATION.locateMe' | translate"
      type="button" (click)="startLocalization()">
      <i class="fa-solid fa-crosshairs hs-locateToggler"></i>
    </button>
  }
  @if (getLocalization()) {
    <button class="ol-has-tooltip blocate hs-locateToggler hs-locationButton" type="button"
      (click)="toggleTracking()" [title]="'GEOLOCATION.locateMe' | translate" (dblclick)="stopLocalization()">
      <i class="fa-solid fa-crosshairs hs-locateToggler"
      [ngClass]="(isFollowing() && getLocalization()) ? 'fa-location-arrow' : 'location-crosshairs'"></i>
    </button>
  }
</div>
