<div class="modal in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title d-flex">
                    {{'LAYERMANAGER.layerEditor.pickOrCreate' | translate}}
                </h4>
                <button type="button" (click)="no()" class="btn-close" data-dismiss="modal"
                    [attr.aria-label]="'COMMON.close' | translate "></button>
            </div>
            <div class="modal-body d-flex flex-column align-items-center m-auto my-2">
                @for(folder of availableFolders(); track $index)
                {
                <div class="hs-folder-widget-dialog-list form-check mx-2 d-flex gap-2 align-items-end">
                    <input #pathRadio class="form-check-input" type="radio" name="hs-move-to-folder-radio"
                        [formControl]="pathControl" [value]="folder" [id]="'hs-move-to-folder-option-' + $index">
                    <label class="form-check-label text-truncate" style="width: 35ch;"
                        [for]="'hs-move-to-folder-option-' + $index">
                        {{'LAYERMANAGER.' + folder | translate : {fallbackValue: folder} }}
                    </label>
                </div>
                }
                <div class="border border-bottom-0 border-secondary-subtle d-block my-2 w-100"></div>
                <input #pathInput [formControl]="pathControl" class="form-control m-auto" type="text"
                    placeholder="{{'LAYERMANAGER.layerEditor.typeFolderName' | translate}}"
                    aria-describedby="hs-move-to-folder-btn">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" style="width: 10rem;" type="button" id="hs-move-to-folder-btn"
                    (click)="yes()" [disabled]="!pathControl.valid">{{
                    'LAYERMANAGER.move' |
                    translate}}</button>
                <button type="button" class="btn btn-secondary compositions-btn-cancel"
                    [title]="'COMMON.back' | translate" (click)="no()" data-dismiss="modal">{{
                    'COMMON.back' | translate
                    }}</button>
            </div>
        </div>
    </div>
</div>
