<div *ngIf="isEnabled | async" class="pb-1 border-bottom">
    <div>
        <p style="text-align: center; font-weight: bold">
            {{ "COMMON.folder" | translateHs }}
        </p>
        <label for="hs-move-to-folder-input" class="form-label">{{ 'LAYERMANAGER.moveTo' | translateHs}}:</label>
        <div class="input-group mb-3">
            <input [formControl]="pathControl" class="form-control" list="pathsAvailable" id="hs-move-to-folder-input"
                (blur)="inputPlaceholder = 'selectOption'"
                placeholder="{{inputPlaceholder | translateHs : {module: 'LAYERMANAGER.layerEditor'} }}"
                aria-describedby="hs-move-to-folder-btn">
            <button class="btn btn-outline-secondary" type="button" id="hs-move-to-folder-btn"
                (click)="moveLayerToNewFolder()" [disabled]="!pathControl.valid">{{ 'LAYERMANAGER.move' |
                translateHs}}</button>
        </div>
        <datalist id="pathsAvailable">
            @for(folder of availableFolders(); track $index)
            { <option [value]="folder"> }
            <option [value]="'LAYERMANAGER.newFolder' | translateHs"></option>
        </datalist>
    </div>
</div>
