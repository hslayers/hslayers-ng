<div class="form-group">
  @if (layerDescriptor | async; as descriptor) {
  <small class="text-secondary">
    {{ descriptor.type | translateHs: "LAYERMANAGER.layerEditor" }}
    {{ "LAYERMANAGER.layerEditor.layerFrom" | translateHs }}
    <div class="mw-100 d-flex align-items-center justify-content-between">
      @if (descriptor.source === "memory") {
      <span class="text-truncate">
        {{
        descriptor.source
        | translateHs: "LAYERMANAGER.layerEditor"
        }}
      </span>
      }
      @else{<hs-clipboard-text [text]="descriptor.source" />}
    </div>
  </small>
  }
</div>
