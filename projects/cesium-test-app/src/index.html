<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hslayers demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    function hslayersNgConfig(ol) {
      return {
        assetsPath: 'assets/',
        default_layers: [],

        default_view: new ol.View({
          center: ol.proj.transform([17.474129, 52.574], 'EPSG:4326', 'EPSG:3857'), //Latitude longitude    to Spherical Mercator
          zoom: 4,
        }),
      };
    }
    function hslayersCesiumConfig() {
        return {
          cesiumBase: 'assets/cesium/',
        };
      }
  </script>
  <hslayers-cesium-app></hslayers-cesium-app>
</body>
</html>
