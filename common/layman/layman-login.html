<div class="modal in" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    {{'COMMON.Login' | translate }}
                </h4>
                <button type="button" (click)="close()" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{'COMMON.close' | translate }}</span></button>
            </div>
            <div class="modal-body" style="max-height:600px; height: 35em; overflow-y:auto">
                <iframe [src]="url" style="width:100%; height:100%;border:0"></iframe>
            </div>
        </div>
    </div>
</div>
