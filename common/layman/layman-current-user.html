<div *ngIf="endpoint && endpoint.type == 'layman'">
    <a class="btn btn-block btn-light" (click)="login()" *ngIf="isAuthorized()" translate="" href="{{protocolsMatch() ? '#' : authUrl()}}" target="{{protocolsMatch() ? '' : '_blank'}}">
        Log in</a>
    <a class="btn btn-block btn-light" (click)="logout()" *ngIf="!isAuthorized()" translate="">Log out
        {{endpoint.user}}</a>
</div>
